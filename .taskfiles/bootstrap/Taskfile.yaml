---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  apps:
    desc: Bootstrap Apps
    prompt: Bootstrap apps into Talos cluster?
    preconditions:
      - which op helmfile kubectl
      - test -f "${KUBECONFIG}"
      - test -d {{.BOOTSTRAP_DIR}}/helmfile.d
      - test -d {{.BOOTSTRAP_DIR}}/helmfile.d/templates
      - op user get --me
      - talosctl config info
    cmds:
      - until kubectl wait nodes --for=condition=Ready=False --all --timeout=10m; do sleep 5; done
      - op inject --in-file {{.BOOTSTRAP_DIR}}/helmfile.d/templates/secrets.yaml.tpl | op inject | kubectl apply --server-side --filename -
      - helmfile --file {{.BOOTSTRAP_DIR}}/helmfile.d/00-crds.yaml template  | kubectl apply --server-side --filename -
      - helmfile --file {{.BOOTSTRAP_DIR}}/helmfile.d/01-apps.yaml sync --hide-notes
