---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  all:
    - task: markdown
    - task: yaml
    - task: tofu

  markdown:
    desc: Format Markdown
    cmds:
      - >-
        prettier
        --config '{{.ROOT_DIR}}/.ci/prettier/.prettierrc.yaml'
        --list-different
        --ignore-unknown
        --parser=markdown
        --write '*.md'
        '{{.ROOT_DIR}}/**/*.md'
    ignore_error: true

  yaml:
    desc: Format YAML
    cmds:
      - >-
        prettier
        --config '{{.ROOT_DIR}}/.ci/prettier/.prettierrc.yaml'
        --list-different
        --ignore-unknown
        --parser=yaml
        --write '*.y*ml'
        '{{.ROOT_DIR}}/**/*.y*ml'
    ignore_error: true

  tofu:
    desc: Format Terraform
    cmds:
      - tofu fmt -recursive {{.ROOT_DIR}}
    ignore_error: true
