---
- name: Setup bastion
  hosts: bastion
  become: true
  gather_facts: true
  any_errors_fatal: true

  tasks:
    - name: Stop syslogd
      ansible.builtin.systemd:
        name: rsyslog.service
        enabled: false
        state: stopped

    - name: Setup packages
      ansible.builtin.include_tasks: tasks/bastion/packages.yml

    - name: Install netdata
      ansible.builtin.include_role:
        name: netdata
      vars:
        claim_token: "{{ netdata_claim_token }}"
        claim_rooms: "{{ netdata_claim_room }}"

    - name: Install docker
      ansible.builtin.include_role:
        name: geerlingguy.docker

    - name: Install acme.sh
      ansible.builtin.include_role:
        name: acmesh
      vars:
        acme_user_email: "homelab@{{ secret_domain }}"

    - name: Setup haproxy
      ansible.builtin.import_tasks: tasks/bastion/haproxy.yml
      become: true

    - name: Setup NUT
      ansible.builtin.import_tasks: tasks/bastion/nut.yml
      become: true

  handlers:
    - name: Restart nut
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: restarted
        enabled: true
      loop:
        - nut-server.service
        - nut-monitor.service

    - name: Reload haproxy
      ansible.builtin.systemd:
        name: haproxy
        state: reloaded

    - name: Start unattended-upgrades service
      ansible.builtin.systemd:
        name: unattended-upgrades
        state: restarted
