---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: midarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: &secret midarr-secret
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 15.5
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
        pod:
          securityContext:
            runAsUser: ${CONFIG_APP_UID}
            runAsGroup: &gid ${CONFIG_MEDIA_UID}
            fsGroup: *gid
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/midarrlabs/midarr-server
              tag: v4.1.2
            env:
              TZ: "Europe/Warsaw"
              APP_URL: http://midarr.media.svc.cluster.local:4000
              OAUTH_ISSUER_URL: https://auth.${SECRET_DOMAIN}/application/o/midarr/
              OAUTH_AUTHORIZE_URL: https://auth.${SECRET_DOMAIN}/application/o/authorize/
              OAUTH_TOKEN_URL: https://auth.${SECRET_DOMAIN}/application/o/token/
              OAUTH_REDIRECT_URI: https://midarr.${SECRET_DOMAIN}/auth/authentik/callback
              OAUTH_USER_URL: https://auth.${SECRET_DOMAIN}/application/o/userinfo/
            envFrom:
              - secretRef:
                  name: *secret
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /api
                    port: &port 4000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
              resources:
                requests:
                  cpu: 50m
                  memory: 200Mi
                limits:
                  memory: 500Mi
    service:
      main:
        ports:
          http:
            port: *port
    persistence:
      media:
        enabled: true
        existingClaim: media-datastore
        globalMounts:
          - path: /media
            retain: true
    ingress:
      main:
        enabled: true
        className: public
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: Midarr
          hajimari.io/icon: play-box
          hajimari.io/group: media
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/name: Midarr
          gethomepage.dev/icon: midarr.png
        hosts:
          - host: &host "midarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - secretName: *host
            hosts:
              - *host
