---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ../../../../templates/volsync
configMapGenerator:
  - name: ocis-configmap
    files:
      - proxy.yaml=./config/proxy.yaml
      - web.yaml=./config/web.yaml
generatorOptions:
  disableNameSuffixHash: true
