---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pve-exporter
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: prompve/prometheus-pve-exporter
      tag: "2.2.4"
    env:
      TZ: Europe/Warsaw
      PVE_VERIFY_SSL: true
    envFrom:
      - secretRef:
          name: pve-exporter
    service:
      main:
        ports:
          http:
            port: 9221
    resources:
      requests:
        cpu: 15m
        memory: 30Mi
      limits:
        memory: 50Mi
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /pve
            scrapeTimeout: 10s
            params:
              module: [default]
              target:
                - proxmox-1.${SERVICES_DOMAIN}
                - proxmox-2.${SERVICES_DOMAIN}
                - proxmox-3.${SERVICES_DOMAIN}
                - proxmox-4.${SERVICES_DOMAIN}
            relabelings:
              - sourceLabels:
                  - __param_target
                targetLabel: target
