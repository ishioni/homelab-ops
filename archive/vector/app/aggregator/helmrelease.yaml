---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vector-aggregator
  namespace: monitor
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          configmap.reloader.stakater.com/reload: &configmap vector-aggregator-configmap
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
        initContainers:
          01-init-geoip:
            image:
              repository: ghcr.io/maxmind/geoipupdate
              tag: v6.0.0
              pullPolicy: IfNotPresent
            env:
              - {name: GEOIPUPDATE_EDITION_IDS, value: GeoLite2-City}
              - {name: GEOIPUPDATE_FREQUENCY, value: "0"}
              - {name: GEOIPUPDATE_VERBOSE, value: "true"}
            envFrom:
              - secretRef:
                  name: vector-aggregator-secret
        containers:
          main:
            image:
              repository: docker.io/timberio/vector
              tag: 0.34.1-debian
            args: ["--config", "/etc/vector/vector.yaml"]
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${CONFIG_VECTOR_IP}
          external-dns.alpha.kubernetes.io/hostname: vector.internal.${SECRET_DOMAIN}
        ports:
          http:
            port: 8686
          kubernetes:
            enabled: true
            port: 6000
          taloskernel:
            enabled: true
            port: 6001
            protocol: UDP
          talosservice:
            enabled: true
            port: 6002
            protocol: UDP
          # vyos:
          #   enabled: true
          #   port: 6003
    persistence:
      config:
        enabled: true
        type: configMap
        name: *configmap
        globalMounts:
          - path: /etc/vector/vector.yaml
            subPath: vector.yaml
            readOnly: true
      data:
        type: emptyDir
        globalMounts:
          - path: /vector-data-dir
      geoip:
        type: emptyDir
        globalMounts:
          - path: /usr/share/GeoIP
