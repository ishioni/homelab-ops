---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

# This helmfile is for installing Custom Resource Definitions (CRDs) from Helm charts.
# It is not intended to be used with helmfile apply or sync.

helmDefaults:
  args: ["--include-crds", "--no-hooks"] # Prevent helmfile apply or sync

releases:
  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 2.0.0

  - name: envoy-gateway
    namespace: network
    chart: oci://mirror.gcr.io/envoyproxy/gateway-helm
    version: 1.6.3

  - name: kube-prometheus-stack
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack
    version: 81.6.5

  - name: cloudnative-pg
    namespace: database
    chart: oci://ghcr.io/cloudnative-pg/charts/cloudnative-pg
    version: 0.27.1

  - name: barman-cloud
    namespace: database
    chart: oci://ghcr.io/cloudnative-pg/charts/plugin-barman-cloud
    version: 0.5.0
