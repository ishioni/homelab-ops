---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    chart: oci://quay.io/cilium/charts/cilium
    version: 1.19.0
    values: ["./templates/values.yaml.gotmpl"]
    hooks:
      # Apply cilium network configuration
      - command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --kustomize
          - ../../kubernetes/apps/kube-system/cilium/config/
        events: [postsync]
        showlogs: true

  - name: kubelet-csr-approver
    namespace: kube-system
    chart: oci://ghcr.io/postfinance/charts/kubelet-csr-approver
    version: 1.2.13
    values: ["./templates/values.yaml.gotmpl"]
    needs: ["kube-system/cilium"]

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.6.0
    values: ["templates/values.yaml.gotmpl"]
    needs: ["kube-system/cilium"]

  - name: cert-manager
    namespace: network
    atomic: true
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.3
    values: ["templates/values.yaml.gotmpl"]
    needs: ["kube-system/spegel"]

  - name: external-secrets
    namespace: security
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.3
    values: ["templates/values.yaml.gotmpl"]
    needs: ["kube-system/spegel"]

  - name: onepassword
    namespace: security
    chart: oci://ghcr.io/bjw-s-labs/helm/app-template
    version: 4.6.2
    values: ["templates/values.yaml.gotmpl"]
    hooks:
      # Wait for ExternalSecrets CRDs to be available
      - command: bash
        args:
          - -c
          - until kubectl get crd clustersecretstores.external-secrets.io &>/dev/null; do sleep 5; done
        events: [postsync]
        showlogs: true
      # Apply ExternalSecret Resources
      - command: kubectl
        args:
          - apply
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../kubernetes/apps/security/onepassword/app/clustersecretstore.yaml
        events: [postsync]
        showlogs: true
    needs: ["security/external-secrets"]

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.41.1
    values: ["templates/values.yaml.gotmpl"]
    needs: ["network/cert-manager"]

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.41.1
    wait: false
    values: ["templates/values.yaml.gotmpl"]
    needs: ["flux-system/flux-operator"]
