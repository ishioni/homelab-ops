---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
  namespace: database
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudnative-pg-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: cloudnative-pg
        property: username
    - secretKey: password
      remoteRef:
        key: cloudnative-pg
        property: password
    - secretKey: s3-access-key
      remoteRef:
        key: cloudnative-pg
        property: access-key
    - secretKey: s3-secret-key
      remoteRef:
        key: cloudnative-pg
        property: secret-key
