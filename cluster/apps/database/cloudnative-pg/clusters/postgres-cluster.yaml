---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: database
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:15.1
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: truenas-ssd-nvmeof
  superuserSecret:
    name: postgres-superuser
  monitoring:
    enablePodMonitor: true

  # bootstrap:
  #   initdb:
  #     database: nextcloud
  #     owner: nextcloud
  #     secret:
  #       name: postgres-nextcloud

  # recovery:
  #  source: postgres

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 4
      destinationPath: s3://postgres/
      endpointURL: http://s3.services.${SECRET_DOMAIN}:9000
      serverName: postgres
      s3Credentials:
        accessKeyId:
          name: barman-postgres-secrets
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: barman-postgres-secrets
          key: MINIO_SECRET_KEY
