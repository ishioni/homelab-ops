# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.18.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: democratic-csi-nvmeof
      namespace: storage
  values:
    crds:
      create: false
    image:
      repository: ghcr.io/cloudnative-pg/cloudnative-pg
      tag: 1.20.0
    resources:
      requests:
        cpu: 15m
        memory: 150Mi
      limits:
        memory: 200Mi
