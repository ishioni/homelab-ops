# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ext-postgres-operator
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: ext-postgres-operator
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: ext-postgres-operator-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: cloudnative-pg
      namespace: database
  values:
    host: postgres-v1-rw.database.svc.cluster.local
    user: postgres
  valuesFrom:
    - kind: Secret
      name: cloudnative-pg-secrets
      valuesKey: password
      targetPath: postgres.password
