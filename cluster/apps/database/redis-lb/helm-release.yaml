---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis-lb
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 2
        surge: 0
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: public.ecr.aws/docker/library/haproxy
      tag: "2.7.2"
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 8080
            targetPort: 8080
          redis-write:
            port: 6379
            targetPort: 6379
          redis-read:
            port: 6380
            targetPort: 6380
          redis-sentinel:
            port: 26379
            targetPort: 26379
    ingress:
      main:
        enabled: true
        ingressClassName: private
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: "redis-ui.internal.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    podSecurityContext:
      runAsUser: 99
      runAsGroup: 99
      fsGroup: 99
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        type: configMap
        name: redis-lb-configmap
        mountPath: /usr/local/etc/haproxy/haproxy.cfg
        subPath: haproxy.cfg
        readOnly: true
    resources:
      requests:
        cpu: 15m
        memory: 10Mi
      limits:
        memory: 50Mi
