---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1
    hajimari:
      defaultEnable: false
      alwaysTargetBlank: true
      defaultSearchProvider: "Startpage"
      namespaceSelector:
        any: true
      title: "Start"
      customApps:
        - group: Infrastructure
          apps:
            - name: Unifi
              url: "https://unifi.services.${SECRET_DOMAIN}"
              icon: "mdi:wifi"
            - name: Proxmox
              url: "https://proxmox.services.${SECRET_DOMAIN}"
              icon: "mdi:server"
            - name: TrueNAS
              url: "https://truenas.services.${SECRET_DOMAIN}"
              icon: "mdi:harddisk"
            - name: MeshCommander
              url: "https://amt.services.${SECRET_DOMAIN}"
              icon: "mdi:monitor-multiple"
      globalBookmarks:
        - group: Media
          bookmarks:
            - name: Youtube
              url: https://youtube.com
            - name: Odysee
              url: https://odysee.com
            - name: Rumble
              url: https://rumble.com
        - group: Tech
          bookmarks:
            - name: HackerNews
              url: https://news.ycombinator.com
            - name: Anandtech
              url: https://www.anandtech.com
            - name: Moronix
              url: https://www.phoronix.com
        - groups: Social
          bookmarks:
            - name: Kiwifarms
              url: https://kiwifarms.net
            - name: Poast
              url: https://poa.st
            - name: zzzChan
              url: https://zzzchan.xyz
      searchProviders:
        - name: Startpage
          token: s
          icon: mdi:alpha-s
          searchUrl: https://www.startpage.com/sp/search?query={query}
          url: https://www.startpage.com
        - name: Google
          token: g
          icon: simple-icons:google
          searchUrl: https://www.google.com/search?q={query}
          url: https://www.google.com
        - name: DuckDuckGo
          token: d
          icon: simple-icons:duckduckgo
          searchUrl: https://duckduckgo.com/?q={query}
          url: https://duckduckgo.com
    ingress:
      main:
        enabled: true
        ingressClassName: private
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: "start.internal.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "start.internal.${SECRET_DOMAIN}"
            secretName: "hajimari-tls"
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
      limits:
        memory: 100Mi
