---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-redis
  namespace: fileservers
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 17.4.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    architecture: standalone
    auth:
      enabled: true
    master:
      persistence:
        enabled: true
        existingClaim: immich-redis
  valuesFrom:
    - kind: Secret
      name: immich-secret
      valuesKey: REDIS_PASSWORD
      targetPath: auth.password
