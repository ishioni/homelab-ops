---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: fileservers
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 3.4.5
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: nextcloud
      tag: 25.0.3-fpm-alpine
    nextcloud:
      host: &host "files.${SECRET_DOMAIN}"
      configs:
        local.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' =>
            array (
              0 => '127.0.0.1',
              1 => '172.16.0.0/16',
            ),
            'forwarded_for_headers' =>
            array (
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
            'trashbin_retention_obligation' => 'auto, 30',
            'auth.bruteforce.protection.enabled' => true,
          );
        s3.config.php: |-
          <?php
          $CONFIG = array (
            'objectstore' => array(
              'class' => '\\OC\\Files\\ObjectStore\\S3',
              'arguments' => array(
                'hostname'       => 's3.services.${SECRET_DOMAIN}',
                'port'           => 9000,
                'use_path_style' => true,
                'bucket'         => getenv('S3_ACCESS_KEY'),
                'autocreate'     => false,
                'key'            => getenv('S3_ACCESS_KEY'),
                'secret'         => getenv('S3_SECRET_KEY'),
                'use_ssl'        => true,
              ),
            ),
          );
      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 16G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
          default_phone_region = PL
        www.conf: |
          [www]
          user = www-data
          group = www-data
          listen = 127.0.0.1:9000

          pm = dynamic
          pm.max_children = 57
          pm.start_servers = 14
          pm.min_spare_servers = 14
          pm.max_spare_servers = 42
          pm.max_requests = 500
          pm.process_idle_timeout = 10s
      mail:
        enabled: true
        fromAddress: files
        domain: "${SECRET_DOMAIN}"
        smtp:
          secure: ssl
          port: 465
          authtype: LOGIN
    persistence:
      enabled: true
      existingClaim: nextcloud-app
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
      limits:
        memory: 2000Mi
    cronjob:
      enabled: true
    ingress:
      enabled: true
      className: public
      annotations:
        external-dns.home.arpa/enabled: "true"
        hajimari.io/enable: "true"
        hajimari.io/appName: Nextcloud
        hajimari.io/icon: simple-icons:nextcloud
        hajimari.io/group: groupware
      tls:
        - secretName: *host
          hosts:
            - *host
    nginx:
      enabled: true
      config:
        default: true
      resources:
        requests:
          cpu: 50m
          memory: 20Mi
        limits:
          memory: 100Mi
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      database: nextcloud
    extraInitContainers:
      - name: init-db
        image: ghcr.io/onedr0p/postgres-initdb:14.6
        envFrom:
          - secretRef:
              name: nextcloud-secrets
    extraEnv:
      - name: S3_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: nextcloud-secrets
            key: S3_ACCESS_KEY
      - name: S3_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: nextcloud-secrets
            key: S3_SECRET_KEY
    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: true
      master:
        persistence:
          enabled: false
    metrics:
      enabled: true
      https: true
      image:
        repository: xperimental/nextcloud-exporter
        tag: 0.6.0
      serviceMonitor:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: ADMIN_USER
      targetPath: nextcloud.username
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: ADMIN_PASS
      targetPath: nextcloud.password
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: POSTGRES_HOST
      targetPath: externalDatabase.host
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: POSTGRES_USER
      targetPath: externalDatabase.user
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: POSTGRES_PASS
      targetPath: externalDatabase.password
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: REDIS_PASSWORD
      targetPath: redis.auth.password
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: SMTP_HOST
      targetPath: nextcloud.mail.smtp.host
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: SMTP_USERNAME
      targetPath: nextcloud.mail.smtp.name
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: SMTP_PASSWORD
      targetPath: nextcloud.mail.smtp.password
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: METRICS_TOKEN
      targetPath: metrics.token
