---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tandoor
  namespace: fileservers
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tandoor-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Tandoor
        POSTGRES_HOST: postgres-v1-rw.database.svc.cluster.local
        POSTGRES_PORT: "5432"
        POSTGRES_DB: tandoortest
        POSTGRES_PASSWORD: "{{ .POSTGRES_PASS }}"
        SECRET_KEY: "{{ .SECRET_KEY }}"
        EMAIL_HOST: "{{ .SMTP_HOST }}"
        EMAIL_PORT: "{{ .SMTP_PORT }}"
        EMAIL_HOST_USER: "{{ .SMTP_USERNAME }}"
        EMAIL_HOST_PASSWORD: "{{ .SMTP_PASS }}"
        EMAIL_USE_SSL: "1"
        DEFAULT_FROM_EMAIL: recipes@${SECRET_DOMAIN}
        ACCOUNT_EMAIL_SUBJECT_PREFIX: "[${SECRET_DOMAIN} Recipes]"
        SOCIALACCOUNT_PROVIDERS: '{"openid_connect":{"SERVERS":[{"id":"authentik","name":"${SECRET_DOMAIN}","server_url":"https://auth.${SECRET_DOMAIN}/application/o/tandoor/.well-known/openid-configuration","token_auth_method":"client_secret_basic","APP":{"client_id":"{{ .OIDC_CLIENT_ID }}","secret":"{{ .OIDC_CLIENT_PASSWORD }}"}}]}}'
        # Postgres Init
        POSTGRES_USER: "{{ .POSTGRES_USER }}"
        POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: tandoor
    - extract:
        key: cloudnative-pg
    - extract:
        key: smtp
