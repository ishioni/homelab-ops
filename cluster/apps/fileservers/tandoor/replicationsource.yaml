---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tandoor-restic-s3
  namespace: fileservers
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tandoor-restic-s3
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/tandoor'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .S3_ACCESS_KEY }}'
        AWS_SECRET_ACCESS_KEY: '{{ .S3_SECRET_KEY }}'
  dataFrom:
    - extract:
        key: volsync
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: tandoor
  namespace: fileservers
spec:
  sourcePVC: tandoor-files
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: tandoor-restic-s3
    cacheCapacity: 5Gi
    volumeSnapshotClassName: truenas-hdd-nfs
    storageClassName: truenas-hdd-nfs
    retain:
      daily: 10
      within: 3d
