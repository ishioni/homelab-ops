---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-postgres
  namespace: immich
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: 12.1.6
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    persistence:
      enabled: true
  valuesFrom:
    - kind: Secret
      name: immich-secrets
      valuesKey: DB_USERNAME
      targetPath: auth.username
    - kind: Secret
      name: immich-secrets
      valuesKey: DB_PASSWORD
      targetPath: auth.password
    - kind: ConfigMap
      name: immich-configmap
      valuesKey: DB_DATABASE_NAME
      targetPath: auth.database
