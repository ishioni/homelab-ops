---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-redis
  namespace: immich
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 17.1.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    architecture: standalone
    auth:
      enabled: true
    persistence:
      enabled: true
      existingClaim: immich-redis
  valuesFrom:
    - kind: Secret
      name: immich-secrets
      valuesKey: REDIS_PASSWORD
      targetPath: auth.password
