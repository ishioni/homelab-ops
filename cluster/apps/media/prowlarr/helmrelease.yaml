---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: 1.3.2.2984
    podSecurityContext:
      runAsUser: 1003
      runAsGroup: 2000
      fsGroup: 2000
    controller:
      type: statefulset
    env:
      TZ: Europe/Warsaw
      PROWLARR__AUTHENTICATION_METHOD: External
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        storageClass: truenas-ssd-nvmeof
        accessMode: ReadWriteOnce
        size: 1Gi
    service:
      main:
        ports:
          http:
            port: 9696
    ingress:
      main:
        enabled: true
        ingressClassName: public
        annotations:
          external-dns.home.arpa/enabled: "true"
          authentik.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://indexer.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$escaped_request_uri
          hajimari.io/enable: "true"
          hajimari.io/appName: Prowlarr
          hajimari.io/icon: mdi:cloud-search
          hajimari.io/group: media
        hosts:
          - host: &host "indexer.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: *host
            hosts:
              - *host
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        memory: 300Mi
