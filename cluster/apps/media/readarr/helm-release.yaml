---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/readarr-develop
      tag: 0.1.1.1320
    podSecurityContext:
      runAsUser: 1003
      runAsGroup: 2000
      fsGroup: 2000
    controller:
      type: statefulset
    env:
      TZ: Europe/Warsaw
    resources:
      requests:
        cpu: 200m
        memory: 100Mi
      limits:
        memory: 500Mi
    podAnnotations:
      backup.velero.io/backup-volumes-excludes=media
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        storageClass: truenas-ssd
        accessMode: ReadWriteOnce
        size: 1Gi
    persistence:
      media:
        enabled: true
        existingClaim: quadrant-media
        mountPath: /media
        retain: true
    service:
      main:
        ports:
          http:
            port: 8787
    ingress:
      main:
        enabled: true
        ingressClassName: public
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: "${INGRESS_IP_WHITELIST}"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/appName: Readarr
          hajimari.io/enable: "true"
          hajimari.io/icon: book-open-blank-variant
        hosts:
          - host: "books.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "books.${SECRET_DOMAIN}"
            hosts:
              - "books.${SECRET_DOMAIN}"
