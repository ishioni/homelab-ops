---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/transmission
      tag: "3.00"
    podSecurityContext:
      runAsUser: 1003
      runAsGroup: 2000
      fsGroup: 2000
    controller:
      type: statefulset
    env:
      TZ: Europe/Warsaw
      TRANSMISSION__BLOCKLIST_URL: "https://mirror.codebucket.de/transmission/blocklist.p2p.gz"
      TRANSMISSION__DOWNLOAD_DIR: "/downloads"
      TRANSMISSION__INCOMPLETE_DIR_ENABLED: false
      TRANSMISSION__RATIO_LIMIT: 1
      TRANSMISSION__RATIO_LIMIT_ENABLED: true
      TRANSMISSION__SPEED_LIMIT_UP_ENABLED: true
      TRANSMISSION__SPEED_LIMIT_UP: 8000
      TRANSMISSION__UMASK: 7
      TRANSMISSION__WEB_HOME: "/app/web"
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 500Mi
    podAnnotations:
      backup.velero.io/backup-volumes: config
    probes:
      liveness:
        spec:
          timeoutSeconds: 30
      readiness:
        spec:
          timeoutSeconds: 30
    service:
      main:
        ports:
          http:
            port: 9091
      utptcp:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: transmission
          metallb.universe.tf/loadBalancerIPs: 192.168.2.2
        externalTrafficPolicy: Local
        ports:
          utptcp:
            enabled: true
            port: 51413
            protocol: TCP
            targetPort: 51413
      utpudp:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: transmission
          metallb.universe.tf/loadBalancerIPs: 192.168.2.2
        externalTrafficPolicy: Local
        ports:
          utpudp:
            enabled: true
            port: 51413
            protocol: UDP
            targetPort: 51413
    persistence:
      downloads:
        enabled: true
        existingClaim: quadrant-media
        mountPath: "/downloads"
        subPath: Downloads
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        storageClass: truenas-ssd
        accessMode: ReadWriteOnce
        size: 100Mi
    ingress:
      main:
        enabled: true
        ingressClassName: public
        annotations:
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/appName: Transmission
          hajimari.io/icon: mdi:cloud-download
          hajimari.io/group: Media
          nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-signin: https://torrent.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/auth-url: http://ak-outpost-proxy-outpost.security.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
        hosts:
          - host: "torrent.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "torrent.${SECRET_DOMAIN}"
            hosts:
              - "torrent.${SECRET_DOMAIN}"
  valuesFrom:
    - kind: Secret
      name: transmission-rpc-password
      valuesKey: rpcPassword
      targetPath: env.TRANSMISSION__RPC_PASSWORD
