---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/transmission
      tag: "3.00"
    podSecurityContext:
      runAsUser: 1003
      runAsGroup: 2000
      fsGroup: 2000
    controller:
      type: statefulset
    env:
      TZ: Europe/Warsaw
      TRANSMISSION__BLOCKLIST_URL: "https://mirror.codebucket.de/transmission/blocklist.p2p.gz"
      TRANSMISSION__DOWNLOAD_DIR: "/downloads"
      TRANSMISSION__INCOMPLETE_DIR_ENABLED: false
      TRANSMISSION__RATIO_LIMIT: 1
      TRANSMISSION__RATIO_LIMIT_ENABLED: true
      TRANSMISSION__SPEED_LIMIT_UP_ENABLED: true
      TRANSMISSION__SPEED_LIMIT_UP: 8000
      TRANSMISSION__UMASK: 7
      TRANSMISSION__WEB_HOME: "/app/web"
    envFrom:
      - secretRef:
          name: transmission-rpc
    probes:
      liveness:
        spec:
          timeoutSeconds: 30
      readiness:
        spec:
          timeoutSeconds: 30
    service:
      main:
        ports:
          http:
            port: 9091
      utptcp:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: transmission
          metallb.universe.tf/loadBalancerIPs: 192.168.2.2
        externalTrafficPolicy: Local
        ports:
          utptcp:
            enabled: true
            port: 51413
            protocol: TCP
            targetPort: 51413
      utpudp:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: transmission
          metallb.universe.tf/loadBalancerIPs: 192.168.2.2
        externalTrafficPolicy: Local
        ports:
          utpudp:
            enabled: true
            port: 51413
            protocol: UDP
            targetPort: 51413
    persistence:
      downloads:
        enabled: true
        existingClaim: quadrant-media
        mountPath: "/downloads"
        subPath: Downloads
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        storageClass: truenas-ssd-nvmeof
        accessMode: ReadWriteOnce
        size: 100Mi
    ingress:
      main:
        enabled: true
        ingressClassName: public
        annotations:
          external-dns.home.arpa/enabled: "true"
          authentik.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/appName: Transmission
          hajimari.io/icon: mdi:cloud-download
          hajimari.io/group: media
        hosts:
          - host: "torrent.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "torrent.${SECRET_DOMAIN}"
            hosts:
              - "torrent.${SECRET_DOMAIN}"
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 300Mi
