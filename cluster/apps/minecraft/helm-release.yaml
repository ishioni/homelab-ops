---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: spigot
  namespace: minecraft
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      tag: java17
    resources:
      limits:
        cpu: 2000m
        memory: 3000Mi
      requests:
        cpu: 1000m
        memory: 2000Mi
    securityContext:
      runAsUser: 1000
      fsGroup: 1000
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    startupProbe:
      enabled: false
    extraEnv:
      TZ: "Europe/Warsaw"
      ENABLE_ROLLING_LOGS: true
    persistence:
      dataDir:
        enabled: true
        existingClaim: minecraft-data
    serviceAnnotations:
      metallb.universe.tf/loadBalancerIPs: 192.168.2.3
    minecraftServer:
      eula: true
      version: 1.19.2
      type: PAPER
      difficulty: normal
      whitelist: "GachouGoose,Felix_Black,Rzezikozik,gorzyga,Star_Rider,movi,MicroGachou,TheBoarKnight,Glithhh,Almethai,czarny_jobacz"
      ops: "movi,GachouGoose,czarny_jobacz"
      pvp: true
      motd: Meh
      worldSaveName: Kubeworld
      viewDistance: 12
      forceReDownload: true
      memory: ""
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      # spigetResources:
      #   # Prometheus exporter
      #   - 36618
      #   # Dynmap
      #   - 274
      rcon:
        enabled: true
        serviceType: ClusterIP
      serviceType: LoadBalancer
      extraPorts:
        - name: metrics
          containerPort: 9225
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 9225
          ingress:
            enabled: false
        - name: map
          containerPort: 8123
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 8123
          ingress:
            ingressClassName: public
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-production
              external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
              external-dns/is-public: "true"
              hajimari.io/appName: Minecraft
              hajimari.io/enable: "true"
              hajimari.io/icon: simple-icons:minecraft
              hajimari.io/group: games
            hosts:
              - name: "minecraft.${SECRET_DOMAIN}"
                path: /
            tls:
              - secretName: "minecraft.${SECRET_DOMAIN}"
                hosts:
                  - "minecraft.${SECRET_DOMAIN}"
  valuesFrom:
    - kind: Secret
      name: minecraft-rcon-password
      valuesKey: rconPassword
      targetPath: minecraftServer.rcon.password
