---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dnsmasq-exporter
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: quay.io/ricardbejarano/dnsmasq_exporter
      tag: "1.4.2"
    env:
      TZ: Europe/Warsaw
      DNSMASQ_SERVERS: "192.168.1.1:53"
      EXPORTER_LISTEN_ADDR: "0.0.0.0:9153"
    service:
      main:
        ports:
          http:
            port: 9153
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            scrapeTimeout: 10s
