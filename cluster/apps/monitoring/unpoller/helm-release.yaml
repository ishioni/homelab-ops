---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unpoller
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/unpoller/unpoller
      tag: v2.7.5
    env:
      TZ: Europe/Warsaw
      UP_UNIFI_DEFAULT_ROLE: home-ops
      UP_UNIFI_DEFAULT_URL: https://unifi.services.${SECRET_DOMAIN}
      UP_UNIFI_DEFAULT_VERIFY_SSL: true
      UP_UNIFI_DEFAULT_USER: unifipoller
      UP_UNIFI_DEFAULT_SAVE_SITES: true
      UP_UNIFI_DEFAULT_SAVE_DPI: false
      UP_INFLUXDB_DISABLE: true
      UP_PROMETHEUS_DISABLE: false
      UP_PROMETHEUS_NAMESPACE: unifipoller
    service:
      main:
        ports:
          http:
            port: 9130
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 2m
            scrapeTimeout: 20s
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
  valuesFrom:
    - kind: Secret
      name: unifi-secrets
      valuesKey: unifi-password
      targetPath: env.UP_UNIFI_DEFAULT_PASS
