---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: docker.io/louislam/uptime-kuma
      tag: 1.19.6-alpine
    env:
      TZ: "${TIMEZONE}"
    # Waiting on rootless image first:
    # https://github.com/louislam/uptime-kuma/issues/2113
    # https://github.com/louislam/uptime-kuma/pull/2086
    # podSecurityContext:
    #   runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
    #   runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
    persistence:
      data:
        enabled: true
        mountPath: /app/data
        existingClaim: uptime-kuma-data
        subPath: uptime-kuma
    service:
      main:
        ports:
          http:
            port: 3001
    ingress:
      main:
        enabled: true
        ingressClassName: public
        annotations:
          external-dns.home.arpa/enabled: "true"
          authentik.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://status.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$escaped_request_uri
          hajimari.io/enable: "true"
          hajimari.io/appName: Uptime Kuma
          hajimari.io/icon: simple-icons:uptimekuma
          hajimari.io/group: infrastructure
        hosts:
          - host: &host "status.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: *host
    resources:
      requests:
        cpu: 20m
        memory: 150Mi
      limits:
        memory: 200Mi
