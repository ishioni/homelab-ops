---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: vector
      version: 0.19.0
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: timberio/vector
      tag: 0.23.3-debian
    role: "Agent"
    securityContext:
      privileged: true
    podMonitor:
      enabled: true
    service:
      enabled: false
    tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: false
      # Sources
      sources:
        journald_source:
          type: journald
          journal_directory: /var/log/journal
        kubernetes_source:
          type: kubernetes_logs
          pod_annotation_fields:
            container_image: container_image
            container_name: container_name
            pod_annotations: pod_annotations
            pod_labels: pod_labels
            pod_name: pod_name
      sinks:
        journald:
          type: vector
          version: "2"
          address: vector-aggregator.monitoring.svc.cluster.local:6000
          inputs:
            - journald_source
        kubernetes:
          type: vector
          version: "2"
          address: vector-aggregator.monitoring.svc.cluster.local:6010
          inputs:
            - kubernetes_source
