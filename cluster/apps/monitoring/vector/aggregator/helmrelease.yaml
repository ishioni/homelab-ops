---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-aggregator
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: vector
      version: 0.19.0
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    role: "Stateless-Aggregator"
    replicas: 3
    podMonitor:
      enabled: true
    service:
      enabled: true
      type: LoadBalancer
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - Stateless-Aggregator
              topologyKey: kubernetes.io/hostname
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: true
        address: 0.0.0.0:8686
      sources:
        journald_source:
          type: vector
          version: "2"
          address: 0.0.0.0:6000
        kubernetes_source:
          type: vector
          version: "2"
          address: 0.0.0.0:6010
      transforms:
        kubernetes_remap:
          type: remap
          inputs:
            - kubernetes_source
          source: |
            # Standardize 'app' index
            .custom_app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"
      sinks:
        journald:
          type: loki
          batch:
            max_bytes: 2049000
          encoding:
            codec: json
          endpoint: http://loki-gateway.monitoring.svc.cluster.local:80
          inputs:
            - journald_source
          labels:
            hostname: >-
              {{`{{ host }}`}}
          out_of_order_action: accept
          remove_label_fields: true
          remove_timestamp: true
        kubernetes:
          type: loki
          batch:
            max_bytes: 2049000
          encoding:
            codec: json
          endpoint: http://loki-gateway.monitoring.svc.cluster.local:80
          inputs:
            - kubernetes_remap
          labels:
            app: >-
              {{`{{ custom_app_name }}`}}
            namespace: >-
              {{`{{ kubernetes.pod_namespace }}`}}
            node: >-
              {{`{{ kubernetes.pod_node_name }}`}}
          out_of_order_action: accept
          remove_label_fields: true
          remove_timestamp: true
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Service
              name: vector-aggregator
            patch:
              - op: add
                path: /metadata/annotations
                value:
                  metallb.universe.tf/loadBalancerIPs: 192.168.2.6
              - op: replace
                path: /spec/externalTrafficPolicy
                value: Local
