---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest-go
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6
        envFrom:
          - secretRef:
              name: speedtest-go-secret
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/speedtest-go
      tag: main@sha256:60dbcf330875ed8e35baf1231cace475ec2daa71bba6b617170ec5ac6a94e418
    env:
      TZ: Europe/Warsaw
    envFrom:
      - secretRef:
          name: speedtest-go-secret
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: private
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/appName: Speedtest
          hajimari.io/icon: mdi:speedometer
          hajimari.io/group: infrastructure
        hosts:
          - host: &host speedtest.internal.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: *host
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 200Mi
