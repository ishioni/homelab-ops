---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: nextcloud
      tag: 24.0.2-fpm-alpine
    nextcloud:
      host: "cloud.${SECRET_DOMAIN}"
      username: cloudadmin
      password: "${NEXTCLOUD_PASSWORD}"
      configs:
        local.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' =>
            array (
              0 => '127.0.0.1',
              1 => '172.16.0.0/16',
            ),
            'forwarded_for_headers' =>
            array (
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
            'trashbin_retention_obligation' => 'auto, 30',
            'auth.bruteforce.protection.enabled' => true,
          );
      mail:
        enabled: true
        fromAddress: cloud
        domain: "${SECRET_DOMAIN}"
        smtp:
          host: smtp.fastmail.com
          secure: ssl
          port: 465
          authtype: LOGIN
          name: "${NULLMAILER_USERNAME}"
          password: "${NULLMAILER_PASSWORD}"
    livenessProbe:
      initialDelaySeconds: 0
    readinessProbe:
      initialDelaySeconds: 0
    startupProbe:
      enabled: true
      initialDelaySeconds: 10
    persistence:
      enabled: true
      existingClaim: nextcloud-data
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
      limits:
        memory: 600Mi
    cronjob:
      enabled: true
      schedule: "*/15 * * * *"
      failedJobsHistoryLimit: 1
      successfulJobsHistoryLimit: 1
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        hajimari.io/appName: Nextcloud
        hajimari.io/enable: "true"
        hajimari.io/icon: file-cloud
      tls:
        - secretName: "cloud.${SECRET_DOMAIN}"
          hosts:
            - "cloud.${SECRET_DOMAIN}"
    nginx:
      enabled: true
      config:
        default: true
      resources:
        requests:
          cpu: 50m
          memory: 20Mi
        limits:
          cpu: 100m
          memory: 100Mi
    internalDatabase:
      enabled: false
    mariadb:
      enabled: true
      auth:
        rootPassword: "${MARIA_ROOTPASSWORD}"
        database: nextcloud
        username: nextcloud
        password: "${NEXTCLOUD_DBPASSWORD}"
      primary:
        persistence:
          enabled: true
          storageClass: truenas-ssd
          size: 2Gi
    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: true
        password: "${NEXTCLOUD_REDISPASSWORD}"
      master:
        persistence:
          enabled: false
