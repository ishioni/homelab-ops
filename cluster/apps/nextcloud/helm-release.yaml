---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 3.1.2
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: nextcloud
      tag: 24.0.6-fpm-alpine
    nextcloud:
      host: "cloud.${SECRET_DOMAIN}"
      username: cloudadmin
      password: "${NEXTCLOUD_PASSWORD}"
      configs:
        local.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' =>
            array (
              0 => '127.0.0.1',
              1 => '172.16.0.0/16',
            ),
            'forwarded_for_headers' =>
            array (
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
            'trashbin_retention_obligation' => 'auto, 30',
            'auth.bruteforce.protection.enabled' => true,
          );
        s3.config.php: |-
          <?php
          $CONFIG = array (
            'objectstore' => array(
              'class' => '\\OC\\Files\\ObjectStore\\S3',
              'arguments' => array(
                'hostname'       => 's3.services.${SECRET_DOMAIN}',
                'port'           => 9000,
                'use_path_style' => true,
                'bucket'         => 'nextcloud',
                'autocreate'     => false,
                'key'            => 'nextcloud',
                'secret'         => '${NEXTCLOUD_S3_SECRET_KEY}',
                'region'         => 'us-east-1',
                'use_ssl'        => true,
              ),
            ),
          );
      mail:
        enabled: true
        fromAddress: cloud
        domain: "${SECRET_DOMAIN}"
        smtp:
          host: smtp.fastmail.com
          secure: ssl
          port: 465
          authtype: LOGIN
          name: "${NULLMAILER_USERNAME}"
          password: "${NULLMAILER_PASSWORD}"
    livenessProbe:
      initialDelaySeconds: 0
    readinessProbe:
      initialDelaySeconds: 0
    startupProbe:
      enabled: true
      initialDelaySeconds: 60
    persistence:
      enabled: true
      existingClaim: nextcloud-app
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
      limits:
        memory: 1000Mi
    cronjob:
      enabled: true
      schedule: "*/15 * * * *"
      failedJobsHistoryLimit: 1
      successfulJobsHistoryLimit: 1
    ingress:
      enabled: true
      className: public
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
        external-dns/is-public: "true"
        hajimari.io/appName: Nextcloud
        hajimari.io/enable: "true"
        hajimari.io/icon: file-cloud
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;

          rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
      tls:
        - secretName: "cloud.${SECRET_DOMAIN}"
          hosts:
            - "cloud.${SECRET_DOMAIN}"
    nginx:
      enabled: true
      config:
        default: true
      resources:
        requests:
          cpu: 50m
          memory: 20Mi
        limits:
          cpu: 100m
          memory: 100Mi
    internalDatabase:
      enabled: false
    mariadb:
      enabled: true
      auth:
        rootPassword: "${MARIA_ROOTPASSWORD}"
        database: nextcloud
        username: nextcloud
        password: "${NEXTCLOUD_DBPASSWORD}"
      primary:
        persistence:
          enabled: true
          storageClass: truenas-ssd
          size: 2Gi
    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: true
        password: "${NEXTCLOUD_REDISPASSWORD}"
      master:
        persistence:
          enabled: false
