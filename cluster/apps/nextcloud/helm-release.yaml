---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 3.3.6
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: nextcloud
      tag: 25.0.2-fpm-alpine
    nextcloud:
      host: "cloud.${SECRET_DOMAIN}"
      configs:
        local.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' =>
            array (
              0 => '127.0.0.1',
              1 => '172.16.0.0/16',
            ),
            'forwarded_for_headers' =>
            array (
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
            'trashbin_retention_obligation' => 'auto, 30',
            'auth.bruteforce.protection.enabled' => true,
          );
        s3.config.php: |-
          <?php
          $CONFIG = array (
            'objectstore' => array(
              'class' => '\\OC\\Files\\ObjectStore\\S3',
              'arguments' => array(
                'hostname'       => 's3.services.${SECRET_DOMAIN}',
                'port'           => 9000,
                'use_path_style' => true,
                'bucket'         => 'nextcloud',
                'autocreate'     => false,
                'key'            => 'nextcloud',
                'secret'         => '${NEXTCLOUD_MINIO_KEY}',
                'region'         => 'us-east-1',
                'use_ssl'        => true,
              ),
            ),
          );
      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 16G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
          default_phone_region = PL
        www.conf: |
          [www]
          user = www-data
          group = www-data
          listen = 127.0.0.1:9000

          pm = dynamic
          pm.max_children = 57
          pm.start_servers = 14
          pm.min_spare_servers = 14
          pm.max_spare_servers = 42
          pm.max_requests = 500
          pm.process_idle_timeout = 10s
      mail:
        enabled: true
        fromAddress: cloud
        domain: "${SECRET_DOMAIN}"
        smtp:
          host: smtp.fastmail.com
          secure: ssl
          port: 465
          authtype: LOGIN
          name: "${NULLMAILER_USERNAME}"
          password: "${NULLMAILER_PASSWORD}"
    livenessProbe:
      initialDelaySeconds: 0
    readinessProbe:
      initialDelaySeconds: 0
    startupProbe:
      enabled: true
      initialDelaySeconds: 60
    persistence:
      enabled: true
      existingClaim: nextcloud-app
    podAnnotations:
      backup.velero.io/backup-volumes: nextcloud-main
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
      limits:
        memory: 2000Mi
    cronjob:
      enabled: true
    ingress:
      enabled: true
      className: public
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
        external-dns/is-public: "true"
        hajimari.io/appName: Nextcloud
        hajimari.io/enable: "true"
        hajimari.io/icon: file-cloud
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;

          rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
      tls:
        - secretName: "cloud.${SECRET_DOMAIN}"
          hosts:
            - "cloud.${SECRET_DOMAIN}"
    nginx:
      enabled: true
      config:
        default: true
      resources:
        requests:
          cpu: 50m
          memory: 20Mi
        limits:
          cpu: 100m
          memory: 100Mi
    internalDatabase:
      enabled: false
    mariadb:
      enabled: true
      primary:
        persistence:
          enabled: true
          storageClass: truenas-ssd
          size: 2Gi
        podAnnotations:
          backup.velero.io/backup-volumes: data
    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: true
      master:
        persistence:
          enabled: false
  valuesFrom:
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: adminUsername
      targetPath: nextcloud.username
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: adminPassword
      targetPath: nextcloud.password
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: dbUsername
      targetPath: mariadb.auth.username
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: dbName
      targetPath: mariadb.auth.database
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: dbPassword
      targetPath: mariadb.auth.password
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: dbRootPassword
      targetPath: mariadb.auth.rootPassword
    - kind: Secret
      name: nextcloud-secrets
      valuesKey: redisPassword
      targetPath: redis.auth.password
