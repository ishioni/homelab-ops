---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io/
      chart: authentik
      version: 2022.12.4
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6
        envFrom:
          - secretRef:
              name: authentik-secret
    replicas: 1
    worker:
      replicas: 1
    authentik:
      email:
        use_ssl: true
        port: "465"
        from: "Authentik <auth@${SECRET_DOMAIN}>"
      log_level: debug
      error_reporting:
        enabled: false
    ingress:
      enabled: true
      ingressClassName: public
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: simple-icons:webauthn
        hajimari.io/group: infrastructure
        hajimari.io/appName: Authentik
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.home.arpa/enabled: "true"
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
      hosts:
        - host: "auth.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: "auth.${SECRET_DOMAIN}"
          hosts:
            - "auth.${SECRET_DOMAIN}"
    resources:
      server:
        requests:
          cpu: 50m
          memory: 500Mi
        limits:
          memory: 800Mi
      worker:
        requests:
          cpu: 50m
          memory: 500Mi
        limits:
          memory: 1200Mi
    redis:
      enabled: true
      auth:
        enabled: true
      master:
        persistence:
          enabled: true
          existingClaim: authentik-redis
        resources:
          requests:
            cpu: 15m
            memory: 50Mi
          limits:
            memory: 100Mi
  valuesFrom:
    - kind: Secret
      name: authentik-secret
      valuesKey: AUTHENTIK_SECRET_KEY
      targetPath: authentik.secret_key
    - kind: Secret
      name: authentik-secret
      valuesKey: SMTP_HOST
      targetPath: authentik.email.host
    - kind: Secret
      name: authentik-secret
      valuesKey: SMTP_USERNAME
      targetPath: authentik.email.username
    - kind: Secret
      name: authentik-secret
      valuesKey: SMTP_PASS
      targetPath: authentik.email.password
    - kind: Secret
      name: authentik-secret
      valuesKey: POSTGRES_HOST
      targetPath: authentik.postgresql.host
    - kind: Secret
      name: authentik-secret
      valuesKey: POSTGRES_USER
      targetPath: authentik.postgresql.user
    - kind: Secret
      name: authentik-secret
      valuesKey: POSTGRES_PASS
      targetPath: authentik.postgresql.password
    - kind: Secret
      name: authentik-secret
      valuesKey: POSTGRES_DB
      targetPath: authentik.postgresql.name
    - kind: Secret
      name: authentik-secret
      valuesKey: REDIS_PASS
      targetPath: authentik.redis.password
    - kind: Secret
      name: authentik-secret
      valuesKey: REDIS_PASS
      targetPath: redis.auth.password
