apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-public
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      kind: DaemonSet
      electionID: "nginx-public-leader"
      ingressClassByName: true
      ingressClassResource:
        default: true
        enabled: true
        name: public
        controllerValue: "k8s.io/ingress-nginx-public"
      service:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${INGRESS_NGINX_LB}"
        externalTrafficPolicy: Local
      config:
        custom-http-errors: 400,401,403,404,500,502,503,504
        ssl-protocols: "TLSv1.3 TLSv1.2"
        proxy-body-size: "0"
        proxy-read-timeout: "3600"
        proxy-send-timeout: "3600"
        use-forwarded-headers: "true"
      metrics:
        enabled: false
        serviceMonitor:
          enabled: false
      resources:
        requests:
          memory: 100Mi
          cpu: 100m
        limits:
          memory: 500Mi
    defaultBackend:
      enabled: true
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 2.18.0
      replicaCount: 1
      extraEnvs:
        - name: TEMPLATE_NAME
          value: lost-in-space
        - name: SHOW_DETAILS
          value: "false"
