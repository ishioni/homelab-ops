---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-public
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      extraEnvs:
        - name: TZ
          value: Europe/Warsaw
      kind: DaemonSet
      electionID: "nginx-public-leader"
      ingressClassByName: true
      ingressClassResource:
        default: true
        enabled: true
        name: public
        controllerValue: "k8s.io/ingress-nginx-public"
      service:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${INGRESS_NGINX_LB}"
        externalTrafficPolicy: Local
      config:
        client-body-buffer-size: "100M"
        client-body-timeout: 120
        client-header-timeout: 120
        enable-brotli: "true"
        keep-alive-requests: 10000
        keep-alive: 120
        custom-http-errors: 400,401,403,404,500,502,503,504
        ssl-protocols: "TLSv1.3 TLSv1.2"
        proxy-body-size: "0"
        proxy-read-timeout: 120
        proxy-send-timeout: 120
        use-forwarded-headers: "true"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: networking
          namespaceSelector:
            any: true
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
        limits:
          memory: 300Mi
    defaultBackend:
      enabled: true
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 2.19.0
      replicaCount: 1
      resources:
        requests:
          cpu: 15m
          memory: 30Mi
        limits:
          memory: 35Mi
      extraEnvs:
        - name: TEMPLATE_NAME
          value: lost-in-space
        - name: SHOW_DETAILS
          value: "false"
