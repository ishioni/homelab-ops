---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.13.7
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    psp:
      create: false
    crds:
      enabled: false
    controller:
      resources:
        limits:
          cpu: 50m
          memory: 50Mi
    speaker:
      tolerateMaster: false
      resources:
        limits:
          cpu: 50m
          memory: 50Mi
    prometheus:
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
