---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: metallb
      version: 0.13.9
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    psp:
      create: false
    crds:
      enabled: false
    controller:
      resources:
        limits:
          memory: 100Mi
    speaker:
      tolerateMaster: false
      resources:
        limits:
          memory: 100Mi
    prometheus:
      serviceAccount: kube-prometheus-stack-prometheus
      namespace: networking
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
