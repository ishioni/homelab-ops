---
apiVersion: v1
kind: Pod
metadata:
  name: mypod
  namespace: nvmetest
spec:
  containers:
    - name: myfrontend
      image: ubuntu:latest
      command: ["/bin/bash"]
      args: ["-c", "while true; do sleep 30; done"]
      volumeMounts:
        - mountPath: "/var/www/html"
          name: mypd
  volumes:
    - name: mypd
      persistentVolumeClaim:
        claimName: nvmetest
