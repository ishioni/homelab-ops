---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    configuration:
      extraEnvVars:
        TZ: "Europe/Warsaw"
      provider: aws
      backupStorageLocation:
        name: minio
        bucket: velero
        default: true
        config:
          region: us-east-1
          s3ForcePathStyle: true
          s3Url: https://s3.services.${SECRET_DOMAIN}:9000
          publicUrl: https://s3.${SECRET_INTERNAL_DOMAIN}
      volumeSnapshotLocation:
        name: aws
        config:
          region: us-east-1
      fsBackupTimeout: 6h
    credentials:
      existingSecret: velero-s3-credentials
    snapshotsEnabled: true
    deployNodeAgent: true
    nodeAgent:
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.6.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
    upgradeCRDs: false
    schedules:
      daily-backup:
        schedule: "0 6 * * *"
        template:
          ttl: "120h"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
        spec:
          - alert: VeleroDailyBackupPartialFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value | humanizePercentage }} partially failed backups.
            expr: |-
              velero_backup_partial_failure_total{schedule="velero-daily-backup"} / velero_backup_attempt_total{schedule="velero-daily-backup"} > 1
            for: 15m
            labels:
              severity: warning
          - alert: VeleroDailyBackupFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value | humanizePercentage }} failed backups.
            expr: |-
              velero_backup_failure_total{schedule="velero-daily-backup"} / velero_backup_attempt_total{schedule="velero-daily-backup"} > 1
            for: 15m
            labels:
              severity: warning
