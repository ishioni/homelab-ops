---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: ext-postgres-operator-crd-source
  namespace: flux-system
spec:
  interval: 12h
  url: https://github.com/movetokube/postgres-operator.git
  ref:
    # renovate: registryUrl=https://movetokube.github.io/postgres-operator/ chart=ext-postgres-operator
    tag: ext-postgres-operator-1.2.1
  ignore: |
    # exclude all
    /*
    # path to crds
    !/deploy/crds/*_crd.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ext-postgres-operator-crd-source-crds
  namespace: flux-system
spec:
  interval: 30m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: ext-postgres-operator-crd-source
