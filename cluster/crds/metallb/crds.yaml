---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/gitrepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: metallb-source
  namespace: flux-system
spec:
  interval: 12h
  # renovate: datasource=github-releases
  url: https://github.com/metallb/metallb.git
  ref:
    tag: v0.13.7
  ignore: |
    # exclude all
    /*
    # include crd directory
    !/config/crd
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/kustomization-kustomize-v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crds-metallb
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: metallb-source
  patches:
    - target:
        kind: CustomResourceDefinition
        name: bgppeers.metallb.io
      patch: |-
        apiVersion: apiextensions.k8s.io/v1
        kind: CustomResourceDefinition
        metadata:
          name: not-used
        spec:
          conversion:
            webhook:
              clientConfig:
                service:
                  name: metallb-webhook-service
                  namespace: networking
    - target:
        kind: CustomResourceDefinition
        name: addresspools.metallb.io
      patch: |-
        apiVersion: apiextensions.k8s.io/v1
        kind: CustomResourceDefinition
        metadata:
          name: not-used
        spec:
          conversion:
            webhook:
              clientConfig:
                service:
                  name: metallb-webhook-service
                  namespace: networking
