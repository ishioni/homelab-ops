---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: external-snapshotter
  namespace: flux-system
spec:
  interval: 12h
  url: https://github.com/kubernetes-csi/external-snapshotter.git
  ref:
    # renovate: datasource=docker image=k8s.gcr.io/sig-storage/snapshot-controller
    tag: v6.1.0
  ignore: |
    # exclude all
    /*
    # include deploy crds dir
    !/client/config/crd
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crds-external-snapshotter
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: external-snapshotter