---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/gitrepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: velero-source
  namespace: flux-system
spec:
  interval: 12h
  url: https://github.com/vmware-tanzu/helm-charts.git
  ref:
    # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
    tag: velero-2.32.4
  ignore: |
    # exclude all
    /*
    # include deploy crds dir
    !/charts/velero/crds
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/kustomization-kustomize-v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: velero-crds
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: velero-source
