---
version: "3"
services:
  meshcentral:
    restart: always
    container_name: meshcentral
    # use the official meshcentral container
    image: ghcr.io/ylianst/meshcentral:1.1.0
    ports:
      - 8086:443
    env_file:
      - meshcentral.env
    volumes:
      - data:/opt/meshcentral/meshcentral-data
      - files:/opt/meshcentral/meshcentral-files

volumes:
  data:
  files:
