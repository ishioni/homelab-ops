---
clusterName: ${clusterName}
# renovate: datasource=github-releases depName=ishioni/talos-images
talosVersion: v1.5.2
# renovate: datasource=github-releases depName=siderolabs/kubelet
kubernetesVersion: v1.28.2
endpoint: "https://${clusterName}.${domainName}:6443"

clusterPodNets:
  - 172.16.0.0/16
clusterSvcNets:
  - 10.100.0.0/16
cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - ${clusterName}.${domainName}

domain: cluster.local

nodes:
  - hostname: master-0.${domainName}
    disableSearchDomain: true
    ipAddress: 10.1.4.10
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
  - hostname: master-1.${domainName}
    disableSearchDomain: true
    ipAddress: 10.1.4.11
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
  - hostname: master-2.${domainName}
    disableSearchDomain: true
    ipAddress: 10.1.4.12
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}

  - hostname: worker-0.${domainName}
    disableSearchDomain: true
    ipAddress: 10.1.4.20
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
    nodeLabels: &workerLabels
      node-role.kubernetes.io/worker: worker
  - hostname: worker-1.${domainName}
    disableSearchDomain: true
    ipAddress: 10.1.4.21
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
    nodeLabels: *workerLabels
  - hostname: worker-2.${domainName}
    disableSearchDomain: true
    ipAddress: 10.1.4.22
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
    nodeLabels: *workerLabels

patches:
  - |-
    machine:
      install:
        # renovate-docker
        image: ghcr.io/ishioni/installer:v1.5.2

controlPlane:
  patches:
    - |-
      cluster:
        apiServer:
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        discovery:
          registries:
            service:
              disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
      machine:
        files:
          - content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
            path: /etc/cri/conf.d/20-customization.part
            op: create
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true
            rotate-server-certificates: "true"
        install:
          extraKernelArgs:
            - net.ifnames=0
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        features:
          kubePrism:
            enabled: true
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:etcd:backup
            allowedKubernetesNamespaces:
              - talos-system

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

worker:
  patches:
    - |-
      machine:
        files:
          - content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
            path: /etc/cri/conf.d/20-customization.part
            op: create
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true
            rotate-server-certificates: "true"
        install:
          extraKernelArgs:
            - i915.disable_display=true
            - net.ifnames=0
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        features:
          kubePrism:
            enabled: true
