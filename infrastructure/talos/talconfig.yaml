---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${clusterName}
# renovate: datasource=github-releases depName=siderolabs/talos
talosVersion: v1.6.1
# renovate: datasource=github-releases depName=siderolabs/kubelet
kubernetesVersion: v1.29.0
endpoint: "https://${clusterName}.${domainName}:6443"

clusterPodNets:
  - 172.16.0.0/16
clusterSvcNets:
  - 10.100.0.0/16
cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - ${clusterName}.${domainName}

domain: cluster.local

nodes:
  - hostname: master-0.${domainName}
    disableSearchDomain: true
    ipAddress: 10.1.4.10
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
  - hostname: master-1.${domainName}
    disableSearchDomain: true
    ipAddress: 10.1.4.11
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
  - hostname: master-2.${domainName}
    disableSearchDomain: true
    ipAddress: 10.1.4.12
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}

  - hostname: worker-0.${domainName}
    disableSearchDomain: true
    ipAddress: 10.1.4.20
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
    nodeLabels: &workerLabels
      node-role.kubernetes.io/worker: worker
  - hostname: worker-1.${domainName}
    disableSearchDomain: true
    ipAddress: 10.1.4.21
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
    nodeLabels: *workerLabels
  - hostname: worker-2.${domainName}
    disableSearchDomain: true
    ipAddress: 10.1.4.22
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
    nodeLabels: *workerLabels

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
        - talos.logging.kernel=udp://${vectorEndpointIP}:6001/
      systemExtensions:
        officialExtensions:
          - siderolabs/qemu-guest-agent
  patches:
    - |-
      cluster:
        apiServer:
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        discovery:
          registries:
            service:
              disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
      machine:
        files:
          - content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
            path: /etc/cri/conf.d/20-customization.part
            op: create
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true
            rotate-server-certificates: "true"
        logging:
          destinations:
            - endpoint: udp://${vectorEndpointIP}:6002/
              format: json_lines
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        features:
          kubePrism:
            enabled: true
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:etcd:backup
            allowedKubernetesNamespaces:
              - talos-system
        registries:
          mirrors:
            docker.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/docker.io
              overridePath: true
            ghcr.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/ghcr.io
              overridePath: true
            quay.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/quay.io
              overridePath: true
            gcr.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/gcr.io
              overridePath: true
            registry.k8s.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/registry.k8s.io
              overridePath: true
            public.ecr.aws:
              endpoints:
                - https://zot.${servicesDomain}/v2/public.ecr.aws
              overridePath: true

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

worker:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
        - i915.disable_display=true
        - talos.logging.kernel=udp://${vectorEndpointIP}:6001/
      systemExtensions:
        officialExtensions:
          - siderolabs/qemu-guest-agent
          - siderolabs/i915-ucode
          - siderolabs/iscsi-tools
  patches:
    - |-
      machine:
        files:
          - content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
            path: /etc/cri/conf.d/20-customization.part
            op: create
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true
            rotate-server-certificates: "true"
        logging:
          destinations:
            - endpoint: udp://${vectorEndpointIP}:6002/
              format: json_lines
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        features:
          kubePrism:
            enabled: true
        registries:
          mirrors:
            docker.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/docker.io
              overridePath: true
            ghcr.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/ghcr.io
              overridePath: true
            quay.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/quay.io
              overridePath: true
            gcr.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/gcr.io
              overridePath: true
            registry.k8s.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/registry.k8s.io
              overridePath: true
            public.ecr.aws:
              endpoints:
                - https://zot.${servicesDomain}/v2/public.ecr.aws
              overridePath: true
