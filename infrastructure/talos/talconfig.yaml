---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${clusterName}
# renovate: datasource=github-releases depName=siderolabs/talos
talosVersion: v1.6.1
# renovate: datasource=github-releases depName=siderolabs/kubelet
kubernetesVersion: v1.29.0
endpoint: "https://${clusterName}.${domainName}:6443"

clusterPodNets:
  - 172.16.0.0/16
clusterSvcNets:
  - 10.100.0.0/16
cniConfig:
  name: none

additionalApiServerCertSans: &san
  - ${clusterEndpointIP}
  - ${clusterName}.${clusterDNSSuffix}
  - "127.0.0.1" # KubePrism

additionalMachineCertSans: *san

domain: cluster.local

nodes:
  - hostname: master-0.${domainName}
    ipAddress: 10.1.2.30
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - mtu: 1500
        dhcp: true

  - hostname: master-1.${domainName}
    ipAddress: 10.1.2.31
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - mtu: 1500
        dhcp: true

  - hostname: master-2.${domainName}
    ipAddress: 10.1.2.32
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - mtu: 1500
        dhcp: true

  - hostname: worker-0.${domainName}
    ipAddress: 10.1.4.40
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - mtu: 1500
        dhcp: true
    nodeLabels: &workerLabels
      node-role.kubernetes.io/worker: worker

  - hostname: worker-1.${domainName}
    disableSearchDomain: true
    ipAddress: 10.1.4.41
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - mtu: 1500
        dhcp: true
    nodeLabels: *workerLabels

  - hostname: worker-2.${domainName}
    disableSearchDomain: true
    ipAddress: 10.1.4.42
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - mtu: 1500
        dhcp: true
    nodeLabels: *workerLabels

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/qemu-guest-agent
  patches:
    # Disable search domain everywhere
    - &disableSearchDomainPatch |-
      machine:
        network:
          disableSearchDomain: true
    # Configure NTP
    - &ntpPatch |-
      machine:
        time:
          disabled: false
          servers:
            - 10.1.1.1
    # Enable cluster discovery
    - &discoveryPatch |-
      cluster:
        discovery:
          registries:
            kubernetes:
              disabled: false
            service:
              disabled: true
    # Enable KubePrism
    - |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445
    # Configure cluster loopback
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.${clusterDNSSuffix}
    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.1.2.0/24

    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
    # Kubelet configuration
    - |-
      machine:
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 10.1.1.0/24
    - |-
      cluster:
        apiServer:
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        discovery:
          registries:
            service:
              disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
      machine:
        files:
          - content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
            path: /etc/cri/conf.d/20-customization.part
            op: create
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true
            rotate-server-certificates: "true"
        logging:
          destinations:
            - endpoint: udp://${vectorEndpointIP}:6002/
              format: json_lines
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        features:
          kubePrism:
            enabled: true
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:etcd:backup
            allowedKubernetesNamespaces:
              - talos-system
        registries:
          mirrors:
            docker.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/docker.io
              overridePath: true
            ghcr.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/ghcr.io
              overridePath: true
            quay.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/quay.io
              overridePath: true
            gcr.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/gcr.io
              overridePath: true
            registry.k8s.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/registry.k8s.io
              overridePath: true
            public.ecr.aws:
              endpoints:
                - https://zot.${servicesDomain}/v2/public.ecr.aws
              overridePath: true

worker:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
        - i915.disable_display=true
        - talos.logging.kernel=udp://${vectorEndpointIP}:6001/
      systemExtensions:
        officialExtensions:
          - siderolabs/qemu-guest-agent
          - siderolabs/i915-ucode
          - siderolabs/iscsi-tools
  patches:
    - |-
      machine:
        files:
          - content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
            path: /etc/cri/conf.d/20-customization.part
            op: create
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true
            rotate-server-certificates: "true"
        logging:
          destinations:
            - endpoint: udp://${vectorEndpointIP}:6002/
              format: json_lines
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        features:
          kubePrism:
            enabled: true
        registries:
          mirrors:
            docker.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/docker.io
              overridePath: true
            ghcr.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/ghcr.io
              overridePath: true
            quay.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/quay.io
              overridePath: true
            gcr.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/gcr.io
              overridePath: true
            registry.k8s.io:
              endpoints:
                - https://zot.${servicesDomain}/v2/registry.k8s.io
              overridePath: true
            public.ecr.aws:
              endpoints:
                - https://zot.${servicesDomain}/v2/public.ecr.aws
              overridePath: true
