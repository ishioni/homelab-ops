---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
  name: n8n-data
  namespace: automation
  labels:
    app.kubernetes.io/name: &name n8n
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: truenas-hdd-nfs
  resources:
    requests:
      storage: 1Gi
