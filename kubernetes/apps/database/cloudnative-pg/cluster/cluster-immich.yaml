---
# yaml-language-server: $schema=https://crd.movishell.pl/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-pg16
spec:
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
    podAntiAffinityType: required
  backup:
    retentionPolicy: 7d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 4
      destinationPath: s3://cloudnative-pg/
      endpointURL: https://s3.${PRIVATE_DOMAIN}
      serverName: &currentCluster immich-pg16-v2
      s3Credentials:
        accessKeyId:
          name: &secret cloudnative-pg-secret
          key: s3-access-key
        secretAccessKey:
          name: *secret
          key: s3-secret-key
  bootstrap:
    # initdb:
    #   postInitSQL:
    #     - ALTER SYSTEM SET search_path TO "$user", public, vectors;
    #     - CREATE EXTENSION IF NOT EXISTS "vectors";
    recovery:
      source: &previousCluster immich-pg16-v1
  enableSuperuserAccess: true
  instances: 3
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:16.9-0.3.0
  monitoring:
    enablePodMonitor: true
  postgresql:
    shared_preload_libraries: ["vchord.so"]
    parameters:
      max_connections: "300"
      work_mem: 64MB
      shared_buffers: 128MB
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  resources:
    requests:
      cpu: 200m
      memory: 500Mi
    limits:
      memory: 2Gi
  storage:
    size: 20Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: cloudnative-pg-secret

  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        destinationPath: s3://cloudnative-pg/
        endpointURL: https://s3.${PRIVATE_DOMAIN}
        s3Credentials:
          accessKeyId:
            name: *secret
            key: s3-access-key
          secretAccessKey:
            name: *secret
            key: s3-secret-key
