---
# yaml-language-server: $schema=https://crd.movishell.pl/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-pg17
spec:
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
    podAntiAffinityType: required
  backup:
    retentionPolicy: 7d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 4
      destinationPath: s3://cloudnative-pg/
      endpointURL: https://s3.${PRIVATE_DOMAIN}
      serverName: &currentCluster immich-pg17-v1
      s3Credentials:
        accessKeyId:
          name: &secret cloudnative-pg-secret
          key: s3-access-key
        secretAccessKey:
          name: *secret
          key: s3-secret-key
  # bootstrap:
    # initdb:
      #   postInitSQL:
      #     - CREATE EXTENSION IF NOT EXISTS vchord CASCADE;
      # import:
      #   databases: ["*"]
      #   roles: ["*"]
      #   source:
      #     externalCluster: immich-pg16
      #   type: monolith
    # recovery:
    #   source: &previousCluster immich-pg17-v1
  enableSuperuserAccess: true
  instances: 3
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:17.5-0.3.0
  monitoring:
    enablePodMonitor: true
  postgresql:
    shared_preload_libraries: ["vchord.so"]
    parameters:
      autovacuum_vacuum_scale_factor: "0.1"
      autovacuum_analyze_scale_factor: "0.05"
      autovacuum_vacuum_cost_limit: "1000"
      effective_io_concurrency: "200"
      random_page_cost: "1.2"
      shared_buffers: 256MB
      max_connections: "300"
      work_mem: 16MB
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  resources:
    requests:
      cpu: 200m
      memory: 1Gi
    limits:
      memory: 2Gi
  storage:
    size: 20Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: cloudnative-pg-secret

