---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: database
  annotations:
    io.cilium/lb-ipam-ips: "${CONFIG_POSTGRES_IP}"
    external-dns.alpha.kubernetes.io/hostname: postgres.internal.${SECRET_DOMAIN}
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
