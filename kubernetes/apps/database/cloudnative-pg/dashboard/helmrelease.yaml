---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg-dashboard
spec:
  chartRef:
    kind: OCIRepository
    name: cloudnative-pg-dashboard
  maxHistory: 3
  interval: 30m
  uninstall:
    keepHistory: false
  values:
    grafanaDashboard:
      namespace: database
      annotations:
        grafana_folder: Storage
