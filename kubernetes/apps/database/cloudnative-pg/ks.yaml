---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: database-cloudnative-pg
  namespace: flux-system
spec:
  path: ./kubernetes/apps/database/cloudnative-pg/app
  targetNamespace: database
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  prune: false #Remove after merge
  wait: true
  interval: 30m
---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: database-cloudnative-pg-cluster
  namespace: flux-system
spec:
  path: ./kubernetes/apps/database/cloudnative-pg/cluster
  targetNamespace: database
  prune: false #Remove after merge
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  wait: true
  interval: 30m
  dependsOn:
    - name: database-cloudnative-pg
    - name: storage-openebs
    - name: security-onepassword-store
---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: database-cloudnative-pg-dashboard
  namespace: flux-system
spec:
  path: ./kubernetes/apps/database/cloudnative-pg/dashboard
  targetNamespace: database
  prune: false #Remove after merge
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  wait: true
  interval: 30m
