---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: database-dragonfly
  namespace: flux-system
spec:
  path: ./kubernetes/apps/database/dragonfly/operator
  targetNamespace: database
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  prune: false #Remove after merge
  wait: true
  interval: 30m
---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: database-dragonfly-cluster
  namespace: flux-system
spec:
  path: ./kubernetes/apps/database/dragonfly/cluster
  targetNamespace: database
  prune: false #Remove after merge
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  wait: true
  interval: 30m
  dependsOn:
    - name: database-dragonfly
    - name: storage-democratic-csi-iscsi
