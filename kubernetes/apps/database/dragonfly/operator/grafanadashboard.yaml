---
# yaml-language-server: $schema=https://crd.movishell.pl/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: dragonfly
spec:
  allowCrossNamespaceImport: true
  configMapRef:
    name: dashboard-dragonfly-operator-grafana-dashboard
    key: grafana-dashboard.json
  datasources:
    - datasourceName: prometheus
      inputName: DS_PROMETHEUS
  folder: storage
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana-instance
