---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: default-homepage
  namespace: flux-system
spec:
  path: ./kubernetes/apps/default/homepage/app
  targetNamespace: default
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname homepage
  prune: false #Remove after merge
  wait: false
  interval: 30m
  dependsOn:
    - name: security-onepassword-store
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: home.${PUBLIC_DOMAIN}
      APP_UID: "568"
      APP_GID: "568"
