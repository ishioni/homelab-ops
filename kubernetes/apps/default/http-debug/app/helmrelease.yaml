---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.5.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app http-debug
spec:
  chartRef:
    kind: OCIRepository
    name: http-debug
  interval: 30m
  values:
    controllers:
      http-debug:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/ishioni/http-debug
              tag: 0.0.1
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 8080
              readiness: *probes
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["http-debug.${PUBLIC_DOMAIN}"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - kind: Service
                name: *app
                port: *port
      app-internal:
        hostnames: ["http-debug.${PRIVATE_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - kind: Service
                name: *app
                port: *port
---
# yaml-language-server: $schema=https://crd.movishell.pl/gateway.envoyproxy.io/envoyextensionpolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyExtensionPolicy
metadata:
  name: lua-test
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: http-debug-app
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: http-debug-app-internal
  lua:
    - type: Inline
      inline: |
        -- Lua patterns are not regex!
        -- . must be escaped as %.
        -- * = repeat
        -- .* = wildcard like regex
        -- ^ and $ still work for anchoring
        local host_country_patterns = {
            -- root domain
            { pattern = "^movishell%.pl$", country = "movishell" },
            -- subdomains
            { pattern = "^.*%.movishell%.pl$", country = "movishell" },

            -- root domain
            { pattern = "^ishioni%.casa$", country = "ishioni" },
            -- subdomains
            { pattern = "^.*%.ishioni%.casa$", country = "ishioni" },
        }
        -- Function called on each HTTP request
        function envoy_on_request(request_handle)
            request_handle:logInfo("Lua filter executing...")

            local host = request_handle:headers():get("host")
            if not host then
                request_handle:logInfo("No Host header found.")
                return
            end

            request_handle:logInfo("Raw Host header: " .. host)

            host = host:lower()

            for _, entry in ipairs(host_country_patterns) do
                if string.match(host, entry.pattern) then
                    request_handle:logInfo("Matched pattern: " .. entry.pattern ..
                                           " â†’ country: " .. entry.country)
                    request_handle:headers():add("X-App-Id", entry.country)
                    return
                end
            end

            request_handle:logInfo("No matching host pattern for: " .. host)
        end
