# yaml-language-server: $schema=https://crd.movishell.pl/gateway.envoyproxy.io/backend_v1alpha1.json
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: whoami-proxy
spec:
  endpoints:
    - fqdn:
        hostname: whoami.${PRIVATE_DOMAIN}
        port: 443
  tls:
    # wellKnownCACertificates: System
    insecureSkipVerify: true
