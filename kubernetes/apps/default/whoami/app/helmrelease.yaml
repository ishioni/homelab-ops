---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: whoami
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: traefik/whoami
      tag: v1.10.1
    service:
      main:
        ports:
          http:
            enabled: true
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: public
        hosts:
          - host: &host whoami.${SECRET_DOMAIN}
            paths:
              - path: /
        tls:
          - secretName: *host
            hosts:
              - *host
