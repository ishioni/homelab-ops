---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.5.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: whoami
spec:
  chartRef:
    kind: OCIRepository
    name: whoami
  interval: 30m
  values:
    controllers:
      whoami:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/traefik/whoami
              tag: v1.11.0
            env:
              WHOAMI_PORT_NUMBER: &port 8080
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: *port
              readiness: *probes
    service:
      app:
        controller: whoami
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["${HOSTNAME}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - kind: Service
                name: whoami
                port: *port

    ingress:
      app:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        className: traefik
        hosts:
          - host: whoami.traefik.ishioni.casa
            paths:
              - path: /
                service:
                  name: whoami
                  port: *port
        tls:
          - hosts:
              - whoami.traefik.ishioni.casa
            secretName: whoami.traefik.ishioni.casa
---
# yaml-language-server: $schema=https://crd.movishell.pl/gateway.envoyproxy.io/envoyextensionpolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyExtensionPolicy
metadata:
  name: lua-test
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: whoami
  lua:
    - type: Inline
      inline: |
        -- Lua patterns are not regex!
        -- . must be escaped as %.
        -- * = repeat
        -- .* = wildcard like regex
        -- ^ and $ still work for anchoring
        local host_country_patterns = {
            -- root domain
            { pattern = "^movishell%.pl$", country = "test1" },
            -- subdomains
            { pattern = "^.*%.movishell%.pl$", country = "test1" },

            -- root domain
            { pattern = "^ishioni%.casa$", country = "test2" },
            -- subdomains
            { pattern = "^.*%.ishioni%.casa$", country = "test2" },
        }
        -- Function called on each HTTP request
        function envoy_on_request(request_handle)
            request_handle:logInfo("Lua filter executing...")

            local host = request_handle:headers():get("host")
            if not host then
                request_handle:logInfo("No Host header found.")
                return
            end

            request_handle:logInfo("Raw Host header: " .. host)

            host = host:lower()

            for _, entry in ipairs(host_country_patterns) do
                if string.match(host, entry.pattern) then
                    request_handle:logInfo("Matched pattern: " .. entry.pattern ..
                                           " â†’ country: " .. entry.country)
                    request_handle:headers():add("X-App-Id", entry.country)
                    return
                end
            end

            request_handle:logInfo("No matching host pattern for: " .. host)
        end
