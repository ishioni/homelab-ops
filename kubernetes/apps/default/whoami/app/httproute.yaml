---
# yaml-language-server: $schema=https://crd.movishell.pl/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: experiment
spec:
  hostnames: whoami-test.movishell.pl
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: whoami
          port: 8080
      matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: URLRewrite
          urlRewrite:
            hostname: cdn.s3.${PRIVATE_DOMAIN}
            path:
              type: ReplaceFullPath
              replaceFullPath: /
        - type: RequestHeaderModifier
          requestHeaderModifier:
            remove: [Set-Cookie]
