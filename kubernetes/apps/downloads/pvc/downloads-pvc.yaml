---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: downloads-datastore
spec:
  capacity:
    storage: 4000Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    server: "${CONFIG_TRUENAS_IP}"
    path: /mnt/HDD/Media
  mountOptions: ["nfsvers=4.2", "nconnect=8", "hard", "noatime", "nodiratime"]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: downloads-datastore
  namespace: downloads
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 4000Gi
  storageClassName: nfs
  volumeMode: Filesystem
  volumeName: downloads-datastore
