---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app qbittorrent
  namespace: &namespace downloads
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: storage-democratic-csi-nfs
      namespace: flux-system
    - name: storage-volsync
      namespace: flux-system
  interval: 30m
  path: ./kubernetes/apps/downloads/qbittorrent/app
  postBuild:
    substitute:
      HOSTNAME: torrent.${PUBLIC_DOMAIN}
      VOLSYNC_CLAIM: qbittorrent-config
      VOLSYNC_STORAGECLASS: truenas-ssd-nfs
      VOLSYNC_SNAPSHOTCLASS: truenas-ssd-nfs
      VOLSYNC_TIME: 0 4 * * *
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-ops
    namespace: flux-system
  targetNamespace: *namespace
  wait: true
