---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app qbittorrent
  namespace: &namespace downloads
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/authentik-proxy
    - ../../../../components/volsync
  dependsOn:
    - name: dcsi-nfs
      namespace: storage
    - name: volsync
      namespace: storage
  interval: 30m
  path: ./kubernetes/apps/downloads/qbittorrent/app
  postBuild:
    substitute:
      APP: *app
      APP_UID: "568"
      APP_GID: "5000"
      HOSTNAME: torrent.${PUBLIC_DOMAIN}
      PVC_CLAIM: qbittorrent-config
      PVC_STORAGECLASS: &sc dcsi-nfs
      VOLSYNC_SNAPSHOTCLASS: *sc
      VOLSYNC_TIME: 0 4 * * *
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-ops
    namespace: flux-system
  targetNamespace: *namespace
  wait: true
