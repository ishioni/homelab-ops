---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        annotations:
          secret.reloader.stakater.com/reload: &secret recyclarr-secret
          configmap.reloader.stakater.com/reload: &configmap recyclarr-configmap
        cronjob:
          schedule: "@daily"
        pod:
          securityContext:
            runAsUser: &uid ${CONFIG_APP_UID}
            runAsGroup: *uid
            fsGroup: *uid
        containers:
          main:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 6.0.2
            args: ["sync"]
            env:
              TZ: ${CONFIG_TIMEZONE}
            envFrom:
              - secretRef:
                  name: *secret
    persistence:
      config:
        enabled: true
        existingClaim: recyclarr
      config-file:
        enabled: true
        type: configMap
        name: *configmap
        globalMounts:
          - path: /config/recyclarr.yml
            subPath: recyclarr.yml
            readOnly: true
    service:
      main:
        enabled: false
