---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: downloads-sonarr
  namespace: flux-system
spec:
  path: ./kubernetes/apps/downloads/sonarr/app
  targetNamespace: downloads
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname sonarr
  prune: false #Remove after merge
  wait: false
  interval: 30m
  dependsOn:
    - name: database-cloudnative-pg-cluster
    - name: security-onepassword-store
    - name: storage-democratic-csi-nfs
  components:
    - ../../../../components/pvc
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: tv.${PUBLIC_DOMAIN}
      APP_UID: "568"
      APP_GID: "5000"
      PVC_CLAIM: sonarr-config
      PVC_STORAGECLASS: truenas-ssd-nfs
