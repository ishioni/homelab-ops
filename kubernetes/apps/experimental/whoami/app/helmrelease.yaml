---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: whoami
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      whoami:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/traefik/whoami
              tag: v1.10.4
            env:
              WHOAMI_PORT_NUMBER: &port 8080
              TESTVAR: ${CONFIG_TIMEZONE}
              TESTUID: ${APP_UID}
            envFrom:
              - secretRef:
                  name: sops-experiment
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: *port
              readiness: *probes
    service:
      app:
        controller: whoami
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        className: private
        hosts:
          - host: experimental.ishioni.casa
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
