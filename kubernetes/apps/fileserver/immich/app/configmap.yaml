  TYPESENSE_HOST: immich-typesense.fileserver.svc.cluster.local
  TYPESENSE_PORT: "8108"
  TYPESENSE_PROTOCOL: http
  TRANSFORMERS_CACHE: /usr/src/app/.transformers_cache
  TYPESENSE_DATA_DIR: /config
  IMMICH_WEB_URL: http://immich-web.fileserver.svc.cluster.local:3000
  IMMICH_SERVER_URL: http://immich-server.fileserver.svc.cluster.local:3001
