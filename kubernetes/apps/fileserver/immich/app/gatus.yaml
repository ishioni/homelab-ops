---
apiVersion: v1
kind: ConfigMap
metadata:
  name: immich-gatus-ep
  namespace: fileserver
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: Photos
        group: Applications
        url: https://photos.${SECRET_DOMAIN}
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: telegram
