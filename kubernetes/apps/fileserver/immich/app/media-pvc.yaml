---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-media
spec:
  storageClassName: nfs
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${CONFIG_TRUENAS_IP}"
    path: /mnt/HDD/talos/immich
  mountOptions: ["nfsvers=4.2", "nconnect=8", "hard", "intr", "noatime"]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-media
  namespace: fileserver
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
  volumeName: immich-media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-modelcache
  namespace: fileserver
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: truenas-hdd-nfs
  resources:
    requests:
      storage: 5Gi
