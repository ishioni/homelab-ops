---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-nfs
spec:
  storageClassName: nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${CONFIG_TRUENAS_IP}"
    path: /mnt/HDD/k3s/immich
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - intr
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-nfs
  namespace: fileserver
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
  volumeName: immich-nfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-modelcache
  namespace: fileserver
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: truenas-hdd-nfs
  resources:
    requests:
      storage: 5Gi
