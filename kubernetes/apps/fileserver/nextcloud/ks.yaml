---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fileserver-nextcloud
  namespace: flux-system
spec:
  path: ./kubernetes/apps/fileserver/nextcloud/app
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: database-cloudnative-pg
    - name: security-external-secrets
    - name: storage-democratic-csi-nfs
