---
# yaml-language-server: $schema=https://crd.movishell.pl/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: minecraft
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 4.26.3
  url: oci://ghcr.io/itzg/minecraft-server-charts/minecraft
---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft
spec:
  chartRef:
    kind: OCIRepository
    name: minecraft
  interval: 30m
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret minecraft-secret
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: 2025.5.1-java21
    resources:
      limits:
        memory: 4000Mi
      requests:
        cpu: 1000m
        memory: 2000Mi
    securityContext:
      runAsUser: ${APP_UID}
      fsGroup: ${APP_GID}
    livenessProbe:
      initialDelaySeconds: 0
    readinessProbe:
      initialDelaySeconds: 0
    startupProbe:
      enabled: true
    extraEnv:
      TZ: "${CONFIG_TIMEZONE}"
      ENABLE_ROLLING_LOGS: true
      UID: ${APP_UID}
      GID: ${APP_GID}
      MEMORY: ""
    persistence:
      dataDir:
        enabled: true
        existingClaim: ${PVC_CLAIM}
    serviceAnnotations:
      lbipam.cilium.io/ips: "${CONFIG_MINECRAFT_IP}"
      external-dns.alpha.kubernetes.io/hostname: ${HOSTNAME}
    serviceLabels:
      io.cilium/ippool: public
    minecraftServer:
      eula: true
      version: 1.21.4
      type: PAPER
      difficulty: normal
      whitelist: "GachouGoose,movi,MicroGachou"
      ops: "movi,GachouGoose"
      pvp: true
      motd: Meh
      worldSaveName: Kubeworld
      viewDistance: 12
      forceReDownload: true
      memory: ""
      jvmXXOpts: "-XX:MaxRAMPercentage=70"
      # spigetResources:
      #   - 36618
      #   # Dynmap
      #   - 274
      rcon:
        enabled: true
        serviceType: ClusterIP
      serviceType: LoadBalancer
      extraPorts:
        - name: map
          containerPort: 8100
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 8100
          ingress:
            ingressClassName: public
            enabled: true
            annotations:
              gethomepage.dev/enabled: "true"
              gethomepage.dev/group: Games
              gethomepage.dev/name: Minecraft
              gethomepage.dev/icon: minecraft.svg
              gethomepage.dev/pod-selector: app.kubernetes.io/name=minecraft
              gethomepage.dev/widget.type: minecraft
              gethomepage.dev/widget.url: udp://minecraft.games:25565
            hosts:
              - name: &host ${MAP_HOSTNAME}
                path: /
            tls: [hosts: [*host]]
  valuesFrom:
    - kind: Secret
      name: *secret
      valuesKey: RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
