---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ut99
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: &secret ut99-secret
        containers:
          main:
            image:
              repository: docker.io/roemer/ut99-server
              tag: latest
            env:
              UT_SERVERURL: CTF-Face?game=BotPack.CTFGame?mutator=BotPack.InstaGibDM,MVES.MapVote,FlagAnnouncementsV2.FlagAnnouncements
              UT_SERVERNAME: TestServer
              UT_MOTD1: Hello
              UT_INITIALBOTS_DM: 3
              UT_INITIALBOTS_CTF: 3
            envFrom:
              - secretRef:
                  name: *secret
            securityContext:
              runAsUser: 1003
              runAsGroup: 2000
              fsGroup: 2000
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup:
                enabled: false
    service:
      main:
        ports:
          http:
            port: 5580
      game:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${CONFIG_UT99_IP}"
          external-dns.alpha.kubernetes.io/hostname: ut.internal.${SECRET_DOMAIN}
        externalTrafficPolicy: Local
        ports:
          game:
            port: 7777
            protocol: UDP
          query1:
            port: 7778
            protocol: UDP
          query2:
            port: 7779
            protocol: UDP
          query3:
            port: 7780
            protocol: UDP
          query4:
            port: 7781
            protocol: UDP
          landiscovery:
            port: 8777
            protocol: UDP
          announcement1tcp:
            port: 27500
            protocol: TCP
          announcement1udp:
            port: 27500
            protocol: UDP
          announcement2tcp:
            port: 27900
            protocol: TCP
          announcement2udp:
            port: 27900
            protocol: UDP
    ingress:
      main:
        enabled: true
        className: private
        hosts:
          - host: &host "ut99.internal.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - secretName: *host
            hosts:
              - *host
    persistence:
      data:
        existingClaim: ut99-data
        globalMounts:
          - path: /ut-data
