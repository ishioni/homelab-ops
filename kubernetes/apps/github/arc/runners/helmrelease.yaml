---
# yaml-language-server: $schema=https://crd.movishell.pl/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: gha-runner-scale-set
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.12.1
  url: oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set
---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arc-homelab
spec:
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  dependsOn:
    - name: github-arc
      namespace: github
  driftDetection:
    mode: enabled
  maxHistory: 3
  interval: 30m
  uninstall:
    keepHistory: false
  values:
    runnerScaleSetName: arc-homelab
    githubConfigUrl: https://github.com/ishioni/homelab-ops
    githubConfigSecret: arc-auth
    minRunners: 0
    maxRunners: 10
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: openebs-hostpath
        resources:
          requests:
            storage: 2Gi
    template:
      spec:
        automountServiceAccountToken: true
        containers:
          - name: runner
            image: ghcr.io/home-operations/actions-runner:2.328.0@sha256:c43873ef6800697dfa181582f6bb02366a9a0afb52026bde7bad7c71b21b1052
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            volumeMounts:
              - mountPath: /var/run/secrets/talos.dev
                name: talos
                readOnly: true
        securityContext:
          fsGroup: 123
        serviceAccountName: actions-runner
        volumes:
          - name: talos
            secret:
              secretName: actions-runner
    controllerServiceAccount:
      name: github-arc
      namespace: github
---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arc-homelab-dind
spec:
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  dependsOn:
    - name: github-arc
      namespace: github
  driftDetection:
    mode: enabled
  maxHistory: 3
  interval: 30m
  uninstall:
    keepHistory: false
  values:
    runnerScaleSetName: arc-homelab-dind
    githubConfigUrl: https://github.com/ishioni/homelab-ops
    githubConfigSecret: arc-auth
    minRunners: 0
    maxRunners: 10
    containerMode:
      type: dind
    template:
      spec:
        automountServiceAccountToken: true
        containers:
          - name: runner
            image: ghcr.io/home-operations/actions-runner:2.328.0@sha256:c43873ef6800697dfa181582f6bb02366a9a0afb52026bde7bad7c71b21b1052
            command: ["/home/runner/run.sh"]
    controllerServiceAccount:
      name: github-arc
      namespace: github
