---
- id: github-ishioni-renovate
  execute-command: /config/renovate-operator.sh
  pass-arguments-to-command:
    - # job name
      source: string
      name: ishioni
    - # namespace
      source: string
      name: github
    - # project
      source: payload
      name: repository.full_name
    - # Renovate Operator webhook URL
      source: string
      name: http://renovate-operator.renovate.svc.cluster.local:8082
  trigger-rule:
    and:
      - # Validate the webhook secret
        match:
          type: payload-hmac-sha1
          secret: >-
            {{ getenv "GITHUB_WEBHOOK_SECRET" | js }}
          parameter:
            source: header
            name: x-hub-signature
      - # Trigger only for the ishioni repo owner
        match:
          type: value
          value: ishioni
          parameter:
            source: payload
            name: repository.owner.login
      - or:
          - # Trigger on GitHub Issue edits
            and:
              - match:
                  type: value
                  value: issues
                  parameter:
                    source: header
                    name: x-github-event
              - match:
                  type: value
                  value: edited
                  parameter:
                    source: payload
                    name: action
              - match:
                  type: value
                  value: open
                  parameter:
                    source: payload
                    name: issue.state
              - match:
                  type: value
                  value: Renovate Dashboard ðŸ¤–
                  parameter:
                    source: payload
                    name: issue.title
          - # Trigger on GitHub Pull Request edits
            and:
              - match:
                  type: value
                  value: pull_request
                  parameter:
                    source: header
                    name: x-github-event
              - match:
                  type: value
                  value: edited
                  parameter:
                    source: payload
                    name: action
              - match:
                  type: value
                  value: open
                  parameter:
                    source: payload
                    name: pull_request.state
              - match:
                  type: value
                  value: ishioni-bot[bot]
                  parameter:
                    source: payload
                    name: pull_request.user.login
          - # Trigger on GitHub Pull Request merge
            and:
              - match:
                  type: value
                  value: pull_request
                  parameter:
                    source: header
                    name: x-github-event
              - match:
                  type: value
                  value: closed
                  parameter:
                    source: payload
                    name: action
              - match:
                  type: value
                  value: true
                  parameter:
                    source: payload
                    name: pull_request.merged
              - match:
                  type: value
                  value: ishioni-bot[bot]
                  parameter:
                    source: payload
                    name: pull_request.user.login
- id: github-ishioni-homelab-ops-doco
  trigger-rule:
    and:
      - # Validate the webhook secret
        match:
          type: payload-hmac-sha1
          secret: >-
            {{ getenv "GITHUB_WEBHOOK_SECRET" | js }}
          parameter:
            source: header
            name: x-hub-signature
      - # Trigger on pushes to main branch of ishioni/homelab-ops repo
        and:
          - match:
              type: value
              value: push
              parameter:
                source: header
                name: x-github-event
          - match:
              type: value
              value: ishioni/homelab-ops
              parameter:
                source: payload
                name: repository.full_name
          - match:
              type: value
              value: refs/heads/master
              parameter:
                source: payload
                name: ref
  execute-command: /config/github-push-doco.sh
  pass-arguments-to-command:
    - # ref
      source: payload
      name: ref
    - # sha before
      source: payload
      name: before
    - # sha after
      source: payload
      name: after
    - # repository
      source: payload
      name: repository.full_name
    - # pusher name
      source: payload
      name: pusher.name
    - # pusher email
      source: payload
      name: pusher.email
    - # Doco webhook URL
      source: string
      name: http://leo.ishioni.casa:8080/v1/webhook
