---
# yaml-language-server: $schema=https://crd.movishell.pl/source.toolkit.fluxcd.io/gitrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gateway-api-crd
spec:
  interval: 60m
  url: https://github.com/kubernetes-sigs/gateway-api
  ref:
    # renovate: depName=kubernetes-sigs/gateway-api datasource=github-releases
    tag: v1.3.0
  ignore: |
    # exclude
    /*
    # include
    !config/crd/experimental
---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-api
spec:
  prune: true
  sourceRef:
    kind: GitRepository
    name: gateway-api-crd
  wait: true
  interval: 30m
  timeout: 5m
