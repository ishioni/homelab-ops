---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  chart:
    spec:
      chart: cilium
      version: 1.17.0
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
  values:
    hubble:
      metrics:
        serviceMonitor:
          enabled: true
      relay:
        prometheus:
          serviceMonitor:
            enabled: true
      ui:
        ingress:
          enabled: false
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            gethomepage.dev/enabled: "false"
            gethomepage.dev/group: Infrastructure
            gethomepage.dev/name: Hubble
            gethomepage.dev/icon: cilium.svg
          className: private
          hosts:
            - &host hubble.${PUBLIC_DOMAIN}
          tls:
            - hosts:
                - *host
              secretName: *host
    operator:
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Networking
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
