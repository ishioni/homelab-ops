# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  chartRef:
    kind: OCIRepository
    name: cilium
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    autoDirectNodeRoutes: true
    bandwidthManager:
      enabled: true
      bbr: true
    bgpControlPlane:
      enabled: true
    bpf:
      datapathMode: netkit
      masquerade: true
      preallocateMaps: true
      tproxy: true
    bpfClockProbe: true
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    cluster:
      name: talos
      id: 1
    dashboards:
      enabled: true
      annotations:
        grafana_folder: Networking
    devices: enp3s0
    endpointRoutes:
      enabled: true
    envoy:
      enabled: false
    hubble:
      enabled: false
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: 172.16.0.0/16
    k8sServiceHost: 127.0.0.1 # kubeprism load balancer
    k8sServicePort: 7445
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    l2announcements:
      enabled: true
    loadBalancer:
      algorithm: maglev
      mode: dsr
    localRedirectPolicy: true
    operator:
      enabled: true
      replicas: 2
      rollOutPods: true
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Networking
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    pmtuDiscovery:
      enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    rollOutCiliumPods: true
    routingMode: native
    securityContext:
      capabilities:
        ciliumAgent:
          [
            CHOWN,
            KILL,
            NET_ADMIN,
            NET_RAW,
            IPC_LOCK,
            SYS_ADMIN,
            SYS_RESOURCE,
            PERFMON,
            BPF,
            DAC_OVERRIDE,
            FOWNER,
            SETGID,
            SETUID,
          ]
        cleanCiliumState: [NET_ADMIN, SYS_ADMIN, SYS_RESOURCE]
