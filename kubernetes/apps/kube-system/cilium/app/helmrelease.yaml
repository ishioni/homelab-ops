---
# yaml-language-server: $schema=https://crd.movishell.pl/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: cilium
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.17.3
  url: oci://ghcr.io/home-operations/charts-mirror/cilium
---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  chartRef:
    kind: OCIRepository
    name: cilium
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
  values:
    hubble:
      metrics:
        serviceMonitor:
          enabled: true
      relay:
        prometheus:
          serviceMonitor:
            enabled: true
      ui:
        ingress:
          enabled: false
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            gethomepage.dev/enabled: "false"
            gethomepage.dev/group: Infrastructure
            gethomepage.dev/name: Hubble
            gethomepage.dev/icon: cilium.svg
          className: private
          hosts:
            - &host hubble.${PUBLIC_DOMAIN}
          tls:
            - hosts:
                - *host
              secretName: *host
    operator:
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Networking
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
