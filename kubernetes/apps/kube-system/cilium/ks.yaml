---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-system-cilium
  namespace: flux-system
spec:
  path: ./kubernetes/apps/kube-system/cilium/app
  targetNamespace: kube-system
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: cilium
  prune: false
  wait: true
  interval: 30m
---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-system-cilium-config
  namespace: flux-system
spec:
  path: ./kubernetes/apps/kube-system/cilium/config
  targetNamespace: kube-system
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: cilium
  dependsOn:
    - name: kube-system-cilium
  prune: false #Remove after merge
  wait: false
  interval: 30m
