---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-feature-discovery
spec:
  chartRef:
    kind: OCIRepository
    name: node-feature-discovery
  interval: 30m
  install:
    crds: CreateReplace
  maxHistory: 3
  upgrade:
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    prometheus:
      enable: true
      scrapeInterval: 30s
    master:
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 20m
          memory: 50Mi
    worker:
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 5m
          memory: 50Mi
    gc:
      resources:
        limits:
          memory: 50Mi
        requests:
          memory: 50Mi
