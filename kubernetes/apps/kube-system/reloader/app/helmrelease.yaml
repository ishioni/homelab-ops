---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reloader
spec:
  chartRef:
    kind: OCIRepository
    name: reloader
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: reloader
    resources:
      limits:
        cpu: 50m
        memory: 50Mi
