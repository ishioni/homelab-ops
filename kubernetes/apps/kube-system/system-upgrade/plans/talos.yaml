---
# yaml-language-server: $schema=https://crd.movishell.pl/upgrade.cattle.io/plan_v1.json
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos
spec:
  version: ${TALOS_VERSION}
  concurrency: 1
  exclusive: true
  serviceAccountName: system-upgrade-controller
  secrets:
    - name: system-upgrade-controller
      path: /var/run/secrets/talos.dev
      ignoreUpdates: true
  nodeSelector:
    matchExpressions:
      - key: kubernetes.io/os
        operator: In
        values: ["linux"]
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/control-plane
      operator: Exists
  upgrade:
    image: ghcr.io/jfroy/tnu:0.4.0
    envs:
      - name: NODE
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
    args:
      - --node=$(NODE)
      - --tag=$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)
      - --powercycle
