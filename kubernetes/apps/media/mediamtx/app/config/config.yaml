---
logLevel: debug
logDestinations: [stdout]
readTimeout: 10s
writeTimeout: 10s
writeQueueSize: 512
udpMaxPayloadSize: 1472
api: true
apiAddress: 0.0.0.0:9997
metrics: true
metricsAddress: 0.0.0.0:9998
rtsp: true
protocols: [tcp]
encryption: "false"
rtspAddress: :8554

rtmp: false
hls: false
webrtc: false
srt: false
record: false

paths:
  all:
    record: false
  babycam:
    source: rtsp://10.1.3.16/live0
    sourceProtocol: automatic
    sourceOnDemand: false
  bedroomcam:
    source: rtsp://10.1.3.17/live0
    sourceProtocol: automatic
    sourceOnDemand: false
  all_others:
