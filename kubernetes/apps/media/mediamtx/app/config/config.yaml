---
logLevel: debug
logDestinations: [stdout]
readTimeout: 10s
writeTimeout: 10s
writeQueueSize: 512
udpMaxPayloadSize: 1472
api: true
apiAddress: 0.0.0.0:9997
metrics: true
metricsAddress: 0.0.0.0:9998
rtsp: true
protocols: [tcp, udp]
encryption: "false"
rtspAddress: :8554
rtpAddress: :8552

rtmp: false

hls: true
hlsAddress: :8888
hlsEncryption: true
hlsServerKey: /tls.key
hlsServerCert: /tls.crt
hlsAlwaysRemux: true
hlsVariant: lowLatency
hlsTrustedProxies: ["172.16.0.0/16"]

webrtc: false
srt: false
record: false

paths:
  all:
    record: false
  kids:
    source: rtsp://10.1.3.16/live0
    sourceProtocol: automatic
    sourceOnDemand: false
  bedroom:
    source: rtsp://10.1.3.17/live0
    sourceProtocol: automatic
    sourceOnDemand: false
  all_others:
