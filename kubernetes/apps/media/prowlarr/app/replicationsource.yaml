---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prowlarr-restic-s3
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: prowlarr-restic-s3
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/prowlarr'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .S3_ACCESS_KEY }}'
        AWS_SECRET_ACCESS_KEY: '{{ .S3_SECRET_KEY }}'
  dataFrom:
    - extract:
        key: volsync
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: prowlarr
  namespace: media
spec:
  sourcePVC: config-prowlarr-0
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: prowlarr-restic-s3
    cacheCapacity: 1Gi
    volumeSnapshotClassName: truenas-ssd-nvmeof
    storageClassName: truenas-ssd-nvmeof
    moverSecurityContext:
      runAsUser: 1003
      runAsGroup: 2000
      fsGroup: 2000
    retain:
      daily: 10
      within: 3d
