---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: media-radarr
  namespace: flux-system
spec:
  path: ./kubernetes/apps/media/radarr/app
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: storage-democratic-csi-nvmeof
    - name: storage-snapshot-controller
