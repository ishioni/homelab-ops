---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        secret.reloader.stakater.com/reload: &secret recyclarr-secret
        configmap.reloader.stakater.com/reload: &configmap recyclarr-configmap
    image:
      repository: ghcr.io/recyclarr/recyclarr
      tag: 5.4.3
    env:
      TZ: ${CONFIG_TIMEZONE}
    envFrom:
      - secretRef:
          name: *secret
    podSecurityContext:
      runAsUser: 1003
      runAsGroup: 2000
      fsGroup: 2000
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: truenas-hdd-nfs
    persistence:
      config-file:
        enabled: true
        type: configMap
        name: *configmap
        mountPath: /config/recyclarr.yml
        subPath: recyclarr.yml
        readOnly: true
    service:
      main:
        enabled: false
