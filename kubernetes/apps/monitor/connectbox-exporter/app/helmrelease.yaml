---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: connectbox-exporter
  namespace: monitor
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: RollingUpdate
      annotations:
        secret.reloader.stakater.com/reload: &secret connectbox-exporter-secret
    image:
      repository: ghcr.io/ishioni/connectbox-prometheus
      tag: latest
    env:
      TZ: Europe/Warsaw
    service:
      main:
        ports:
          http:
            port: 9705
    resources:
      requests:
        cpu: 15m
        memory: 30Mi
      limits:
        memory: 100Mi
    persistence:
      config-file:
        enabled: true
        type: secret
        name: *secret
        subPath: config.yml
        mountPath: /data/config.yml
        readOnly: true
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /
            scrapeTimeout: 15s
