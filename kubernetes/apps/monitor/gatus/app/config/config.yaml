---
alerting:
  telegram:
    id: ${CUSTOM_TELEGRAM_CHANNEL_ID}
    token: ${CUSTOM_TELEGRAM_BOT_TOKEN}
  pushover:
    title: Gatus
    application-token: ${PUSHOVER_GATUS_KEY}
    user-key: ${PUSHOVER_USER_KEY}
    priority: 1
    resolved-priority: 0
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: Status
    group: Applications
    url: https://status.${PUBLIC_DOMAIN}
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    client:
      dns-resolver: tcp://10.1.2.1:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
        send-on-resolved: true
  - name: Flux webhook
    group: Services
    url: https://flux-receiver.${PUBLIC_DOMAIN}
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    client:
      dns-resolver: tcp://10.1.2.1:53
    conditions:
      - "[STATUS] == 404"
    alerts:
      - type: telegram
        send-on-resolved: true
  - name: Minio
    group: Services
    url: https://minio.${PRIVATE_DOMAIN}/minio/health/live
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    client:
      dns-resolver: tcp://10.1.2.1:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
        send-on-resolved: true

metrics: true
storage:
  type: postgres
  path: postgres://${INIT_POSTGRES_USER}:${INIT_POSTGRES_PASS}@${INIT_POSTGRES_HOST}:5432/${INIT_POSTGRES_DBNAME}?sslmode=disable
  caching: true
ui:
  title: Status | Gatus
  header: Status
web:
  port: ${CUSTOM_WEB_PORT}
