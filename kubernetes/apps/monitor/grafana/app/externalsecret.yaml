---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name grafana-secret
  namespace: monitor
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "{{ .OAUTH_CLIENT_ID }}"
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "{{ .OAUTH_CLIENT_SECRET }}"
        # GF_DATABASE_HOST: &dbhost postgres-v2-rw.database.svc.cluster.local
        # GF_DATABASE_USER: "{{ .POSTGRES_USER }}"
        # GF_DATABASE_PASSWORD: "{{ .POSTGRES_PASS }}"
        # GF_DATABASE_NAME: "{{ .POSTGRES_DB }}"
        # GF_DATABASE_SSL_MODE: disable
        # GF_DATABASE_TYPE: postgres
        # # Postgres init
        # POSTGRES_DB: "{{ .POSTGRES_DB }}"
        # POSTGRES_HOST: postgres-v2-rw.database.svc.cluster.local
        # POSTGRES_USER: "{{ .POSTGRES_USER }}"
        # POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        # POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: grafana
    - extract:
        key: cloudnative-pg
