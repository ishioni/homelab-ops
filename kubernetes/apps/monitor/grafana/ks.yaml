---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitor-grafana
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/monitor/grafana/app
  targetNamespace: monitor
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname grafana
  prune: false #Remove after merge
  wait: false
  interval: 30m
  dependsOn:
    - name: security-onepassword-store
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: grafana.${PRIVATE_DOMAIN}
      AUTH_HOSTNAME: auth.${PUBLIC_DOMAIN}
