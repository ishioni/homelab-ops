---
# yaml-language-server: $schema=https://crd.movishell.pl/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name thanos-objectstore-secret
  namespace: monitor
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        objstore.yml: |
          type: s3
          config:
            endpoint: s3.${PUBLIC_DOMAIN}
            bucket: thanos
            access_key: {{ .S3_ACCESS_KEY }}
            secret_key: {{ .S3_SECRET_KEY }}
  dataFrom:
    - extract:
        key: thanos
---
# yaml-language-server: $schema=https://crd.movishell.pl/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name alertmanager-secret
  namespace: monitor
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        PUSHOVER_ALERTMANAGER_KEY: "{{ .PUSHOVER_ALERTMANAGER_KEY }}"
  dataFrom:
    - extract:
        key: Pushover
      rewrite:
        - regexp:
            source: "(.*)"
            target: "PUSHOVER_$1"
