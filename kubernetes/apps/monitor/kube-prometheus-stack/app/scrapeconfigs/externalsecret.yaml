---
# yaml-language-server: $schema=https://crd.movishell.pl/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name garage-scraper-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        GARAGE_METRICS_TOKEN: "{{ .GARAGE_METRICS_TOKEN }}"
  dataFrom:
    - extract:
        key: garage
