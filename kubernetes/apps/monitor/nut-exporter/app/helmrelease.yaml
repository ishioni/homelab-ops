---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nut-exporter
  namespace: monitor
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: docker.io/hon95/prometheus-nut-exporter
      tag: "1.2.1"
    env:
      TZ: Europe/Warsaw
      HTTP_PATH: &metrics /metrics
      RUST_LOG: debug
    service:
      main:
        ports:
          http:
            port: 9995
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            interval: 30s
            scheme: http
            path: *metrics
            scrapeTimeout: 10s
            params:
              target: ["bastion.managment.internal:3493"]
            relabelings:
              - sourceLabels: [__param_target]
                targetLabel: target
    resources:
      requests:
        cpu: 15m
        memory: 30Mi
      limits:
        memory: 50Mi
