---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitor
spec:
  interval: 15m
  chart:
    spec:
      chart: thanos
      version: 12.13.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.32.2
    controller:
      annotations:
        secret.reloader.stakater.com/reload: thanos-s3
    objstoreConfig:
      type: s3
    query:
      enabled: true
      replicaCount: 3
      replicaLabel:
        - __replica__
      dnsDiscovery:
        sidecarsService: prometheus-thanos-discovery
        sidecarsNamespace: monitor
      ingress:
        enabled: true
        ingressClassName: private
        hostname: thanos.internal.${SECRET_DOMAIN}
        tls: true
    queryFrontend:
      enabled: false
    bucketweb:
      enabled: true
    compactor:
      enabled: true
      extraFlags:
        - "--compact.concurrency"
        - "4"
      retentionResolutionRaw: 7d
      retentionResolution5m: 14d
      retentionResolution1h: 21d
      persistence:
        enabled: true
        storageClass: "truenas-ssd-nvmeof"
        size: 15Gi
    storegateway:
      enabled: true
      persistence:
        enabled: true
        storageClass: "truenas-ssd-nvmeof"
        size: 10Gi
    ruler:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: thanos-objectstore-secret
      valuesKey: S3_ENDPOINT
      targetPath: objstoreConfig.config.endpoint
    - kind: Secret
      name: thanos-objectstore-secret
      valuesKey: S3_BUCKET
      targetPath: objstoreConfig.config.bucket
    - kind: Secret
      name: thanos-objectstore-secret
      valuesKey: S3_ACCESS_KEY
      targetPath: objstoreConfig.config.access_key
    - kind: Secret
      name: thanos-objectstore-secret
      valuesKey: S3_SECRET_KEY
      targetPath: objstoreConfig.config.secret_key
