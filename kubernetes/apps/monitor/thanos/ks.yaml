---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitor-thanos
  namespace: flux-system
spec:
  path: ./kubernetes/apps/monitor/thanos/app
  targetNamespace: monitor
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname thano
  prune: false #Remove after merge
  wait: false
  interval: 30m
  dependsOn:
    - name: storage-democratic-csi-iscsi
    - name: security-onepassword-store
    - name: monitor-kube-prometheus-stack
