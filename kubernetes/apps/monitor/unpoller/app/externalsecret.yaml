---
# yaml-language-server: $schema=https://crd.movishell.pl/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name unpoller-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        UP_UNIFI_CONTROLLER_0_API_KEY: "{{ .UNPOLLER_KEY }}"
        # UP_UNIFI_CONTROLLER_0_DEFAULT_SITE_NAME_OVERRIDE: MoviNet
        UP_UNIFI_CONTROLLER_0_ROLE: MoviNet
        UP_UNIFI_CONTROLLER_0_URL: https://unifi.${PRIVATE_DOMAIN}
        UP_UNIFI_CONTROLLER_1_API_KEY: "{{ .UNPOLLER_OSTRODA_KEY }}"
        # UP_UNIFI_CONTROLLER_1_DEFAULT_SITE_NAME_OVERRIDE: Ostroda
        UP_UNIFI_CONTROLLER_1_ROLE: Ostroda
        UP_UNIFI_CONTROLLER_1_URL: https://unifi.ostroda.${PRIVATE_DOMAIN}
  dataFrom:
    - extract:
        key: unifi
