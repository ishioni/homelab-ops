---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitor-vector
  namespace: flux-system
spec:
  path: ./kubernetes/apps/monitor/vector/app
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  prune: false
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: security-external-secrets
    - name: monitor-loki
