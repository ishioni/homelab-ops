---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-cert-manager
  namespace: flux-system
spec:
  path: ./kubernetes/apps/network/cert-manager/app
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-cert-manager-issuers
  namespace: flux-system
spec:
  path: ./kubernetes/apps/network/ingress-nginx/private
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: network-cert-manager
    - name: security-external-secrets
