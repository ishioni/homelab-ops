---
# yaml-language-server: $schema=https://crd.movishell.pl/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-internal-test
  labels:
    role: test
spec:
  gatewayClassName: envoy
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: default-private-certificate-test
---
# yaml-language-server: $schema=https://crd.movishell.pl/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: envoy-internal-test
spec:
  parentRefs:
    - name: envoy-internal-test
      namespace: network
      sectionName: http
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: error-pages
          port: 8080
          weight: 1
      matches:
        - path:
            type: Exact
            value: /500.html
        - path:
            type: Exact
            value: /400.html
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
