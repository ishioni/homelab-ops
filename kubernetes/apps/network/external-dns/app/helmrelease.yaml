---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.13.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    interval: 30s
    # logLevel: debug
    provider: cloudflare
    env:
      - name: CF_API_EMAIL
        valueFrom:
          secretKeyRef:
            name: externaldns-cloudflare-token
            key: EMAIL
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: externaldns-cloudflare-token
            key: API_TOKEN
    extraArgs:
      - --annotation-filter=external-dns.home.arpa/enabled in (true)
    policy: sync
    sources: ["ingress"]
    txtPrefix: "talos."
    txtOwnerId: "talos"
    domainFilters: ["${SECRET_DOMAIN}"]
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
    serviceMonitor:
      enabled: false
    podAnnotations:
      secret.reloader.stakater.com/reload: externaldns-cloudflare-token
