---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-unifi
  # https://github.com/kubernetes-sigs/external-dns/issues/5206
  annotations:
    helm.toolkit.fluxcd.io/skip-values-validation: "true"
spec:
  chart:
    spec:
      chart: external-dns
      version: 1.16.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    domainFilters: ["${PUBLIC_DOMAIN}", "${PRIVATE_DOMAIN}"]
    policy: sync
    sources: [ingress, service]
    triggerLoopOnEvent: true
    txtPrefix: talos.
    txtOwnerId: talos
    extraArgs: [--ignore-ingress-tls-spec]
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/kashalls/external-dns-unifi-webhook
          tag: v0.5.0
        env:
          - name: UNIFI_HOST
            value: https://unifi.${PRIVATE_DOMAIN}
          - name: UNIFI_API_KEY
            valueFrom:
              secretKeyRef:
                name: &secret externaldns-unifi-secret
                key: UNIFI_API_KEY
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: *app
            patch: |
              - op: add
                path: /spec/template/spec/enableServiceLinks
                value: false
