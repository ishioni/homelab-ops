---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-ingress-nginx-public
  namespace: flux-system
spec:
  path: ./kubernetes/apps/network/ingress-nginx/public
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-ingress-nginx-private
  namespace: flux-system
spec:
  path: ./kubernetes/apps/network/ingress-nginx/private
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
