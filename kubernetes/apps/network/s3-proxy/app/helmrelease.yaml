---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: s3-proxy
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          configMap.reloader.stakater.com/reload: &configmap s3-proxy-configmap
        containers:
          main:
            image:
              repository: public.ecr.aws/nginx/nginx
              tag: "1.25.2"
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: public
        hosts:
          - host: &host "static.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: *host
    persistence:
      nginx-config:
        enabled: true
        type: "custom"
        globalMounts:
          - path: /etc/nginx/nginx.conf
            subPath: nginx-config
        volumeSpec:
          configMap:
            name: *configmap
