---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  chartRef:
    kind: OCIRepository
    name: traefik
  interval: 30m
  values:
    deployment:
      replicas: 1
    ingressClass:
      name: traefik
    gateway:
      enabled: false
    gatewayClass:
      enabled: false
    providers:
      kubernetesCRD:
        enabled: false
      kubernetesIngress:
        allowExternalNameServices: true
    logs:
      access:
        enabled: true
