---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onepassword-connect
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: &secret onepassword-connect-secret
        strategy: RollingUpdate
        pod:
          securityContext:
            runAsUser: 999
            runAsGroup: 999
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/onepassword-connect-api
              tag: 1.7.2
            env:
              OP_BUS_PORT: "11220"
              OP_BUS_PEERS: "localhost:11221"
              OP_HTTP_PORT: &mainport 8080
              OP_SESSION:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: 1password-credentials.json
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /heartbeat
                    port: *mainport
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *mainport
                  initialDelaySeconds: 15
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 20Mi
          sync:
            image:
              repository: ghcr.io/onedr0p/onepassword-sync
              tag: 1.7.2
            env:
              - name: OP_SESSION
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: 1password-credentials.json
              - name: OP_HTTP_PORT
                value: &syncport 8081
              - name: OP_BUS_PORT
                value: "11221"
              - name: OP_BUS_PEERS
                value: "localhost:11220"
            probes:
              readinessProbe:
                httpGet:
                  path: /health
                  port: *syncport
                initialDelaySeconds: 15
              livenessProbe:
                httpGet:
                  path: /heartbeat
                  port: *syncport
                failureThreshold: 3
                periodSeconds: 30
                initialDelaySeconds: 15
            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 20Mi
    service:
      main:
        ports:
          http:
            port: *mainport
    ingress:
      main:
        enabled: true
        className: private
        hosts:
          - host: &host opconnect.internal.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: *host
    persistence:
      shared:
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /home/opuser/.op/data
            sync:
              - path: /home/opuser/.op/data
