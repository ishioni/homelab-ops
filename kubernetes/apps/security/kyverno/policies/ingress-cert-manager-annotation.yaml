---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kyverno.io/clusterpolicy_v1.json
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: ingress-cert-manager-annotation
  annotations:
    policies.kyverno.io/title: Ingress External-DNS Annotation
    policies.kyverno.io/subject: Ingress
    policies.kyverno.io/description: >-
      This policy sets the cert-manager annotations on ingresses.
spec:
  generateExistingOnPolicyUpdate: true
  rules:
    - name: cert-manager
      match:
        any:
          - resources:
              kinds: ["Ingress"]
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              +(cert-manager.io/cluster-issuer): |-
                letsencrypt-production
