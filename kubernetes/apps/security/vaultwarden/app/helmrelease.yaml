---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vaultwarden
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        secret.reloader.stakater.com/reload: &secret vaultwarden-secret
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-init:14.9
        envFrom:
          - secretRef:
              name: *secret
    image:
      repository: vaultwarden/server
      tag: 1.29.1
    env:
      DATA_FOLDER: "data"
      ICON_CACHE_FOLDER: "data/icon_cache"
      ATTACHMENTS_FOLDER: "data/attachments"
      DOMAIN: &host "https://passwords.${SECRET_DOMAIN}"
      TZ: ${CONFIG_TIMEZONE}
      SIGNUPS_ALLOWED: "false"
      SMTP_FROM: passwords@${SECRET_DOMAIN}
      SMTP_SECURITY: force_tls
      INVITATION_ORG_NAME: Passwords
      TRASH_AUTO_DELETE_DAYS: "30"
    envFrom:
      - secretRef:
          name: *secret
    service:
      main:
        ports:
          http:
            port: &port 80
    ingress:
      main:
        enabled: true
        ingressClassName: public
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: Passwords
          hajimari.io/icon: mdi:lock
          hajimari.io/group: groupware
        hosts:
          - host: *host
            paths:
              - path: /
        tls:
          - hosts:
              - *host
            secretName: *host
    persistence:
      data:
        enabled: true
        existingClaim: vaultwarden-data
        mountPath: /data
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 2Gi
