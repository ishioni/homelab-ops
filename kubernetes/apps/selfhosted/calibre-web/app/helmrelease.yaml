---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      calibre-web:
        containers:
          app:
            image:
              repository: docker.io/crocodilestick/calibre-web-automated
              tag: V3.0.1
            env:
              CACHE_DIR: /cache
              CALIBRE_PORT: &port 8083
              TZ: ${CONFIG_TIMEZONE}
              PUID: &uid 568
              PGID: &gid 5000
            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
            resources:
              requests:
                cpu: 50m
                memory: 200Mi
              limits:
                memory: 600Mi
    service:
      app:
        controller: calibre-web
        ports:
          http:
            port: *port
    ingress:
      main:
        className: private
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/name: Calibre-web
          gethomepage.dev/icon: calibre-web.svg
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      cache:
        type: emptyDir
      config:
        existingClaim: ${VOLSYNC_CLAIM}
      media:
        existingClaim: selfhosted-pvc
        globalMounts:
          - path: /media
            subPath: Books
