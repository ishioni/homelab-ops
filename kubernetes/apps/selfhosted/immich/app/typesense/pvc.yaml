---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
  name: typesense-data
  namespace: selfhosted
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: truenas-ssd-nvmeof
  resources:
    requests:
      storage: 5Gi
  dataSourceRef:
    name: typesense-rdst
    kind: ReplicationDestination
    apiGroup: volsync.backube
