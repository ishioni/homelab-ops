---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: typesense-rsrc
  namespace: fileserver
spec:
  sourcePVC: config-immich-typesense-0
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: typesense-restic-s3
    moverSecurityContext:
      runAsUser: &uid 568
      runAsGroup: *uid
      fsGroup: *uid
    cacheCapacity: 5Gi
    volumeSnapshotClassName: &sc truenas-ssd-nvmeof
    storageClassName: *sc
    retain:
      daily: 7
      within: 3d
