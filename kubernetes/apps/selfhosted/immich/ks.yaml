---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: selfhosted-immich
  namespace: flux-system
spec:
  path: ./kubernetes/apps/selfhosted/immich/app
  targetNamespace: selfhosted
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname immich
  prune: false #Remove after merge
  wait: false
  interval: 30m
  dependsOn:
    - name: postgres-cluster
      namespace: database
    - name: dragonfly-cluster
      namespace: database
    - name: onepassword-store
      namespace: security
    - name: democratic-csi-nfs
      namespace: storage
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: photos.${PUBLIC_DOMAIN}
      APP_UID: "568"
      APP_GID: "568"
