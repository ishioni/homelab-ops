---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: selfhosted-immich
  namespace: flux-system
spec:
  path: ./kubernetes/apps/selfhosted/immich/app
  targetNamespace: selfhosted
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname immich
  prune: false #Remove after merge
  wait: false
  interval: 30m
  dependsOn:
    - name: database-dragonfly-cluster
    - name: database-cloudnative-pg-cluster
    - name: security-onepassword-store
    - name: storage-democratic-csi-nfs
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: photos.${PUBLIC_DOMAIN}
      APP_UID: "568"
      APP_GID: "568"
