# https://github.com/owncloud/ocis/issues/9441#issuecomment-2186412759
directives:
  child-src:
    - "'self'"
  connect-src:
    - "'self'"
    - 'blob:'
    - 'https://raw.githubusercontent.com/owncloud/awesome-ocis/'
    - 'https://auth.${SECRET_DOMAIN}/'
  default-src:
    - "'none'"
  font-src:
    - "'self'"
  frame-ancestors:
    - "'none'"
  frame-src:
    - "'self'"
    - 'blob:'
    - 'https://embed.diagrams.net/'
  img-src:
    - "'self'"
    - 'data:'
    - 'blob:'
    - 'https://raw.githubusercontent.com/owncloud/awesome-ocis/'
  manifest-src:
    - "'self'"
  media-src:
    - "'self'"
  object-src:
    - "'self'"
    - 'blob:'
  script-src:
    - "'self'"
    - "'unsafe-inline'"
  style-src:
    - "'self'"
    - "'unsafe-inline'"
