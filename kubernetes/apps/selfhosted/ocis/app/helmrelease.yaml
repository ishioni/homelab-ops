---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.0.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ocis
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 30m
  values:
    controllers:
      ocis:
        annotations:
          secret.reloader.stakater.com/reload: &secret ocis-secret
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
        initContainers:
          init-config:
            image:
              repository: docker.io/owncloud/ocis
              tag: 7.1.3
            command:
              - /bin/sh
              - -c
            args:
              - |
                if [ ! -f /etc/ocis/ocis.yaml ]; then ocis init; else exit 0; fi
            env:
              OCIS_INSECURE: true
        containers:
          ocis:
            image:
              repository: docker.io/owncloud/ocis
              tag: 7.1.3
            envFrom:
              - secretRef:
                  name: *secret
            env:
              TZ: "${CONFIG_TIMEZONE}"
              DEMO_USERS: false
              OCIS_LOG_COLOR: false
              OCIS_LOG_LEVEL: info
              OCIS_LOG_PRETTY: false
              OCIS_OIDC_ISSUER: https://${AUTH_HOSTNAME}/application/o/owncloud/
              OCIS_SHARING_PUBLIC_SHARE_MUST_HAVE_PASSWORD: false
              OCIS_SHARING_PUBLIC_WRITEABLE_SHARE_MUST_HAVE_PASSWORD: true
              OCIS_URL: https://${HOSTNAME}
              PROXY_CSP_CONFIG_FILE_LOCATION: /etc/ocis/csp.yaml
              PROXY_AUTOPROVISION_ACCOUNTS: true
              PROXY_TLS: false
              PROXY_OIDC_ACCESS_TOKEN_VERIFY_METHOD: none
              PROXY_OIDC_SKIP_USER_INFO: false
              PROXY_OIDC_REWRITE_WELLKNOWN: true
              PROXY_ROLE_ASSIGNMENT_DRIVER: oidc
              PROXY_ROLE_ASSIGNMENT_OIDC_CLAIM: groups
              PROXY_USER_OIDC_CLAIM: preferred_username
              STORAGE_USERS_DRIVER: s3ng
              STORAGE_SYSTEM_DRIVER: ocis
              STORAGE_USERS_S3NG_ENDPOINT: https://s3.${PRIVATE_DOMAIN}
              STORAGE_USERS_S3NG_REGION: default
              STORAGE_USERS_S3NG_BUCKET: ocis
              WEB_OIDC_METADATA_URL: https://${AUTH_HOSTNAME}/application/o/owncloud/.well-known/openid-configuration
              WEB_OIDC_SCOPE: openid profile email groups
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 2000Mi
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 9200
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 5
              readiness: *probes
              startup:
                enabled: false
    service:
      app:
        controller: ocis
        ports:
          http:
            port: *port
    ingress:
      app:
        className: public
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Selfhosted
          gethomepage.dev/name: ownCloud Infinite Scale
          gethomepage.dev/icon: owncloud.svg
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        type: configMap
        name: ocis
        globalMounts:
          - path: /etc/ocis/proxy.yaml
            subPath: proxy.yaml
            readOnly: true
          - path: /etc/ocis/web.yaml
            subPath: web.yaml
            readOnly: true
          - path: /etc/ocis/csp.yaml
            subPath: csp.yaml
            readOnly: true
      data:
        existingClaim: ${PVC_CLAIM}
        globalMounts:
          - path: /var/lib/ocis
            subPath: data
          - path: /etc/ocis
            subPath: config
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
