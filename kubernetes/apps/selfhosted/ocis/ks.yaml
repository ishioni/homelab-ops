---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app ocis
  namespace: &namespace selfhosted
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname ocis
  components:
    - ../../../../components/pvc
  dependsOn:
    - name: external-secrets
      namespace: security
    - name: democratic-csi-nfs
      namespace: storage
    - name: volsync
      namespace: storage
  interval: 30m
  path: ./kubernetes/apps/selfhosted/ocis/app
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: ocis.${PUBLIC_DOMAIN}
      AUTH_HOSTNAME: auth.${PUBLIC_DOMAIN}
      APP_UID: "568"
      APP_GID: "568"
      VOLSYNC_CLAIM: ocis-data
      VOLSYNC_CAPACITY: &size 20Gi
      VOLSYNC_CACHE_CAPACITY: *size
      VOLSYNC_STORAGECLASS: &class truenas-ssd-nfs
      VOLSYNC_SNAPSHOTCLASS: *class
      VOLSYNC_ACCESSMODES: ReadWriteMany
      VOLSYNC_TIME: 0 13 * * *
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  targetNamespace: selfhosted
  wait: false
