# https://github.com/owncloud/ocis/issues/9441#issuecomment-2186412759
directives:
  child-src:
    - "'self'"
  connect-src:
    - "'self'"
    - "blob:"
    - "https://raw.githubusercontent.com/opencloud-eu/awesome-apps/"
    - "https://${AUTH_HOSTNAME}/"
  default-src:
    - "'none'"
  font-src:
    - "'self'"
  frame-ancestors:
    - "'none'"
  frame-src:
    - "'self'"
    - "blob:"
    - "https://embed.diagrams.net/"
    # This is needed for the external-sites web extension when embedding sites
    - "https://docs.opencloud.eu"
  img-src:
    - "'self'"
    - "data:"
    - "blob:"
    - "https://raw.githubusercontent.com/opencloud-eu/awesome-apps/"
  manifest-src:
    - "'self'"
  media-src:
    - "'self'"
  object-src:
    - "'self'"
    - "blob:"
  script-src:
    - "'self'"
    - "'unsafe-inline'"
  style-src:
    - "'self'"
    - "'unsafe-inline'"
