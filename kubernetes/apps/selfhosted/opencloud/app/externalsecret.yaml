---
# yaml-language-server: $schema=https://crd.movishell.pl/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name opencloud-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # OIDC
        OC_OIDC_ISSUER: https://${AUTH_HOSTNAME}/application/o/opencloud/
        OC_EXCLUDE_RUN_SERVICES: idp
        PROXY_AUTOPROVISION_ACCOUNTS: "true"
        PROXY_ACCESS_TOKEN_VERIFY_METHOD: "none"
        PROXY_AUTOPROVISION_CLAIM_USERNAME: "preferred_username"
        PROXY_TLS: "false"
        PROXY_CSP_CONFIG_FILE_LOCATION: /etc/opencloud/csp.yaml
        PROXY_USER_OIDC_CLAIM: "preferred_username"
        PROXY_USER_CS3_CLAIM: "username"
        PROXY_ROLE_ASSIGNMENT_DRIVER: "oidc"
        PROXY_OIDC_REWRITE_WELLKNOWN: "true"
        PROXY_ROLE_ASSIGNMENT_OIDC_CLAIM: "groups"
        WEB_OIDC_CLIENT_ID: "{{ .OIDC_CLIENT_ID }}"
        WEB_OIDC_SCOPE: "openid profile email groups offline_access"
        WEB_OPTION_ACCOUNT_EDIT_LINK_HREF: "https://${AUTH_HOSTNAME}/if/user/#/settings"
        # Storage
        STORAGE_USERS_DECOMPOSEDS3_ENDPOINT: https://s3.${PRIVATE_DOMAIN}
        STORAGE_USERS_DECOMPOSEDS3_REGION: default
        STORAGE_USERS_DECOMPOSEDS3_BUCKET: opencloud
        STORAGE_USERS_DECOMPOSEDS3_ACCESS_KEY: "{{ .S3_ACCESS_KEY }}"
        STORAGE_USERS_DECOMPOSEDS3_SECRET_KEY: "{{ .S3_SECRET_KEY }}"

  dataFrom:
    - extract:
        key: opencloud
