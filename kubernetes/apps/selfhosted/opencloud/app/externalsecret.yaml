---
# yaml-language-server: $schema=https://crd.movishell.pl/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name opencloud-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        WEB_OIDC_CLIENT_ID: "{{ .OIDC_CLIENT_ID }}"

        OCIS_JWT_SECRET: "{{ .OIDC_CLIENT_SECRET }}"
        # Storage
        STORAGE_USERS_DECOMPOSEDS3_ENDPOINT: https://s3.${PRIVATE_DOMAIN}
        STORAGE_USERS_DECOMPOSEDS3_REGION: default
        STORAGE_USERS_DECOMPOSEDS3_BUCKET: opencloud
        STORAGE_USERS_DECOMPOSEDS3_ACCESS_KEY: "{{ .S3_ACCESS_KEY }}"
        STORAGE_USERS_DECOMPOSEDS3_SECRET_KEY: "{{ .S3_SECRET_KEY }}"

  dataFrom:
    - extract:
        key: opencloud
