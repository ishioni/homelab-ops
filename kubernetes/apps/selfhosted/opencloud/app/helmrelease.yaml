---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.0.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app opencloud
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 30m
  values:
    controllers:
      opencloud:
        annotations:
          secret.reloader.stakater.com/reload: &secret opencloud-secret
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
        containers:
          opencloud:
            image:
              repository: docker.io/opencloudeu/opencloud-rolling
              tag: 3.5.0@sha256:15963603ee31edf92317dea6ccd420afd9c40caf95d5ebc9901e42eb339789ef
            envFrom:
              - secretRef:
                  name: *secret
            env:
              TZ: "${CONFIG_TIMEZONE}"
              DEMO_USERS: false
              OC_LOG_COLOR: false
              OC_LOG_LEVEL: info
              OC_LOG_PRETTY: false
              OCIS_OIDC_ISSUER: https://${AUTH_HOSTNAME}/application/o/owncloud/
              OCIS_SHARING_PUBLIC_SHARE_MUST_HAVE_PASSWORD: false
              OCIS_SHARING_PUBLIC_WRITEABLE_SHARE_MUST_HAVE_PASSWORD: true
              OCIS_URL: https://${HOSTNAME}
              PROXY_CSP_CONFIG_FILE_LOCATION: /etc/opencloud/csp.yaml
              PROXY_AUTOPROVISION_ACCOUNTS: true
              PROXY_TLS: false
              PROXY_OIDC_ACCESS_TOKEN_VERIFY_METHOD: none
              PROXY_OIDC_SKIP_USER_INFO: false
              PROXY_OIDC_REWRITE_WELLKNOWN: true
              PROXY_ROLE_ASSIGNMENT_DRIVER: oidc
              PROXY_ROLE_ASSIGNMENT_OIDC_CLAIM: groups
              PROXY_USER_OIDC_CLAIM: preferred_username
              STORAGE_USERS_DRIVER: decomposeds3
              STORAGE_SYSTEM_DRIVER: decomposed
              STORAGE_USERS_EVENTS_NUM_CONSUMERS: "5"
              WEB_OIDC_METADATA_URL: https://${AUTH_HOSTNAME}/application/o/owncloud/.well-known/openid-configuration
              WEB_OIDC_SCOPE: openid profile email groups
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 2000Mi
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 9200
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 5
              readiness: *probes
              startup:
                enabled: false
    service:
      app:
        controller: opencloud
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Selfhosted
          gethomepage.dev/name: OpenCloud
          gethomepage.dev/icon: sh-opencloud.svg
        hostnames: ["${HOSTNAME}"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
            timeouts:
              request: 0s
              backendRequest: 0s
    persistence:
      config:
        type: configMap
        name: opencloud
        globalMounts:
          - path: /etc/opencloud/proxy.yaml
            subPath: proxy.yaml
            readOnly: true
          - path: /etc/opencloud/web.yaml
            subPath: web.yaml
            readOnly: true
          - path: /etc/opencloud/csp.yaml
            subPath: csp.yaml
            readOnly: true
      data:
        existingClaim: ${PVC_CLAIM}
        globalMounts:
          - path: /var/lib/opencloud
            subPath: data
          - path: /etc/opencloud
            subPath: config
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
