---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: partdb
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      partdb:
        annotations:
          secret.reloader.stakater.com/reload: &secret partdb-secret
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.6
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
        containers:
          app:
            image:
              repository: docker.io/jbtronics/part-db1
              tag: v1.15.2
            env:
              # SERVER_NAME: ${HOSTNAME}, php:80
              BASE_CURRENCY: PLN
              # CADDY_GLOBAL_OPTIONS: auto_https off
              DEFAULT_LANG: en
              DEFAULT_TIMEZONE: ${CONFIG_TIMEZONE}
              DEFAULT_URI: https://${HOSTNAME}
              CHECK_FOR_UPDATES: 0
              INSTANCE_NAME: PartDB
              TRUSTED_PROXIES: 127.0.0.0/8,172.16.0.0/16
              # TRUSTED_HOSTS: ${HOSTNAME}
              # MERCURE_PUBLIC_URL: https://${HOSTNAME}/.well-known/mercure
            envFrom:
              - secretRef:
                  name: *secret
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: 2019
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 50m
                memory: 200Mi
              limits:
                memory: 500Mi
    service:
      app:
        controller: partdb
        ports:
          http:
            port: 80
    ingress:
      app:
        className: private
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          # - path: /data
          #   subPath: caddy-data
          # - path: /config
          #   subPath: caddy-config
          - path: /var/www/html/uploads
            subPath: uploads
          - path: /var/www/html/public/media
            subPath: media
      db:
        type: emptyDir
        globalMounts:
          - path: /var/www/html/var/db
