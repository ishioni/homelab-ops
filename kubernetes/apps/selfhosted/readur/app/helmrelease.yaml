---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.5.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: readur
spec:
  chartRef:
    kind: OCIRepository
    name: readur
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      readur:
        annotations:
          secret.reloader.stakater.com/reload: &secret readur-secret
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
        containers:
          readur:
            image:
              repository: ghcr.io/readur/readur
              tag: 2.7.0@sha256:a81a2f7286b9f5dcd75511b82ae42563ee0dbe100ad1148c5d4db79b30706656
            env:
              # Server Configuration
              SERVER_HOST: "0.0.0.0"
              SERVER_PORT: "8000"
              # OIDC
              OIDC_ENABLED: true
              # File Management
              UPLOAD_PATH: "/app/uploads"
              WATCH_FOLDER: "/app/watch"
              ALLOWED_FILE_TYPES: "pdf,txt,doc,docx,png,jpg,jpeg"
              MAX_FILE_SIZE_MB: "50"
              MAX_FILE_AGE_HOURS: "24"
              # OCR Settings
              OCR_LANGUAGE: "pol+eng"
              CONCURRENT_OCR_JOBS: "4"
              OCR_TIMEOUT_SECONDS: "300"
              # Performance
              MEMORY_LIMIT_MB: "512"
              CPU_PRIORITY: "normal"
              # File Watching
              WATCH_INTERVAL_SECONDS: "30"
              FILE_STABILITY_CHECK_MS: "1000"
              ALLOW_LOCAL_AUTH: false
            envFrom:
              - secretRef:
                  name: *secret

    persistence:
      uploads:
        existingClaim: ${PVC_CLAIM}
        globalMounts:
          - path: /app/uploads
      watch:
        type: emptyDir
        globalMounts:
          - path: /app/watch

    service:
      readur:
        controller: readur
        enabled: true
        ports:
          http:
            port: 8000
            targetPort: 8000
    route:
      readur:
        hostnames: ["${HOSTNAME}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
