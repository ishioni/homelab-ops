---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      romm:
        annotations:
          secret.reloader.stakater.com/reload: &secret romm-secret
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.6
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
        containers:
          app:
            image:
              repository: ghcr.io/rommapp/romm
              tag: 3.7.3
            env:
              TZ: ${CONFIG_TIMEZONE}
              ROMM_DB_DRIVER: postgresql
              REDIS_HOST: dragonfly.database.svc.cluster.local
              REDIS_PORT: 6379
              REDIS_DB: 5
              OIDC_ENABLED: true
              OIDC_PROVIDER: movishell
              OIDC_REDIRECT_URI: https://${HOSTNAME}/api/oauth/openid
              OIDC_SERVER_APPLICATION_URL: https://${AUTH_HOSTNAME}/application/o/romm
            envFrom:
              - secretRef:
                  name: *secret
            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 500Mi
              limits:
                memory: 1Gi
    service:
      app:
        controller: romm
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: private
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Rom emulator
          gethomepage.dev/group: Selfhosted
          gethomepage.dev/icon: sh-romm.png
          gethomepage.dev/name: Romm
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: ${VOLSYNC_CLAIM}
        advancedMounts:
          romm:
            app:
              - path: /romm
      games:
        existingClaim: selfhosted-pvc
        advancedMounts:
          romm:
            app:
              - path: /romm/library
                subPath: Games
