---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: storage-democratic-csi-nfs
  namespace: flux-system
spec:
  path: ./kubernetes/apps/storage/democratic-csi/nfs
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  prune: true
  wait: true
  dependsOn:
    - name: security-external-secrets
  interval: 30m
  retryInterval: 1m
  timeout: 5m
