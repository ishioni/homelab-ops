---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &release dcsi-nfs
spec:
  chartRef:
    kind: OCIRepository
    name: democratic-csi-nfs
  dependsOn:
    - name: snapshot-controller
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    nameOverride: *release
    controller:
      replicaCount: 2
      podAnnotations:
        secret.reloader.stakater.com/reload: &secret dcsi-nfs-secret
      driver:
        image: &image
          registry: ghcr.io/democratic-csi/democratic-csi@sha256
          tag: 5b607d63a270330b4cdaa70ae961fc1484f0dda3d164d940e69e1faa213682fd
        # imagePullPolicy: Always
      priorityClassName: system-cluster-critical
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              app.kubernetes.io/csi-role: controller
              app.kubernetes.io/instance: *release
    node:
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret
      driver:
        image: *image
        # imagePullPolicy: Always
    csiDriver:
      name: &driver org.dcsi.nfs
    storageClasses:
      - name: &class dcsi-nfs
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: WaitForFirstConsumer
        allowVolumeExpansion: true
        parameters:
          fsType: nfs
          detachedVolumesFromSnapshots: true
          detachedVolumesFromVolumes: true
        mountOptions: ["nfsvers=4.2", "nconnect=8", "hard", "noatime", "nodiratime"]
    volumeSnapshotClasses:
      - name: *class
        driver: *driver
        deletionPolicy: Delete
        parameters:
          detachedSnapshots: false
    driver:
      config:
        driver: freenas-api-nfs
      existingConfigSecret: *secret
