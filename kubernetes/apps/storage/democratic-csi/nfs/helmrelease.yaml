---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi-ssd-nfs
spec:
  chartRef:
    kind: OCIRepository
    name: democratic-csi-nfs
  dependsOn:
    - name: snapshot-controller
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicaCount: 2
      podAnnotations:
        secret.reloader.stakater.com/reload: &secret dcsi-ssd-nfs-secret
      driver:
        image: &image
          registry: ghcr.io/democratic-csi/democratic-csi@sha256
          tag: ea71bf6d5979138aa33dd5d41d6ce2fafb109a7e5c6f783471547040868ae701
        # imagePullPolicy: Always
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Equal
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      priorityClassName: system-cluster-critical
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              app.kubernetes.io/csi-role: controller
              app.kubernetes.io/instance: democratic-csi-ssd-nfs
    node:
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret
      driver:
        image: *image
        # imagePullPolicy: Always
    csiProxy:
      image:
        registry: ghcr.io/democratic-csi/csi-grpc-proxy
        tag: v0.5.6
    csiDriver:
      name: "org.democratic-csi.nfs-ssd"
    storageClasses:
      - name: truenas-ssd-nfs
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: nfs
          detachedVolumesFromSnapshots: true
          detachedVolumesFromVolumes: true
        mountOptions:
          ["nfsvers=4.2", "nconnect=8", "hard", "noatime", "nodiratime"]
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:
    volumeSnapshotClasses:
      - name: truenas-ssd-nfs
        driver: org.democratic-csi.nfs-ssd
        deletionPolicy: Delete
        parameters:
          detachedSnapshots: false
    driver:
      config:
        driver: freenas-api-nfs
      existingConfigSecret: *secret
