---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${clusterName}
# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.9.5
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.32.4
endpoint: "https://${clusterName}-api.${clusterDNSSuffix}:6443"

clusterPodNets:
  - 172.16.0.0/16
clusterSvcNets:
  - 10.100.0.0/16
cniConfig:
  name: none

additionalApiServerCertSans: &san
  - ${clusterName}-api.${clusterDNSSuffix}
  - "127.0.0.1" # KubePrism

additionalMachineCertSans: *san

nodes:
  - hostname: talos-1.${clusterDNSSuffix}
    ipAddress: 10.1.2.3
    controlPlane: true
    installDiskSelector:
      model: KINGSTON SKC3000S512G
    networkInterfaces:
      - deviceSelector:
          driver: e1000e
        ignore: true
      - deviceSelector:
          driver: r8169
          hardwareAddr: 1c:fd:08:75:15:c2
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
    machineSpec: &machineSpec
      secureboot: true
      useUKI: true
    extensionServices:
      - &lldpd
        name: lldpd
        configFiles:
          - mountPath: /usr/local/etc/lldpd/lldpd.conf
            content: |
              configure lldpd portidsubtype ifname
              configure system description "Talos Node"

  - hostname: talos-2.${clusterDNSSuffix}
    ipAddress: 10.1.2.4
    controlPlane: true
    installDiskSelector:
      model: KINGSTON SKC3000S512G
    networkInterfaces:
      - deviceSelector:
          driver: e1000e
        ignore: true
      - deviceSelector:
          driver: r8169
          hardwareAddr: 1c:fd:08:75:13:8a
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
    machineSpec: *machineSpec
    extensionServices:
      - *lldpd

  - hostname: talos-3.${clusterDNSSuffix}
    ipAddress: 10.1.2.5
    controlPlane: true
    installDiskSelector:
      model: KINGSTON SKC3000S512G
    networkInterfaces:
      - deviceSelector:
          driver: e1000e
        ignore: true
      - deviceSelector:
          driver: r8169
          hardwareAddr: 1c:fd:08:75:13:d8
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
    machineSpec: *machineSpec
    extensionServices:
      - *lldpd

patches:
  # etcd configuration
  - |-
    cluster:
      etcd:
        advertisedSubnets:
          - 10.1.2.0/24
  # Disable kube-proxy
  - |
    cluster:
      proxy:
        disabled: true
  # Spegel
  - |
    cluster:
      scheduler:
        config:
          apiVersion: kubescheduler.config.k8s.io/v1
          kind: KubeSchedulerConfiguration
          profiles:
            - schedulerName: default-scheduler
              plugins:
                score:
                  disabled:
                    - name: ImageLocality
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |
            [plugins."io.containerd.cri.v1.images"]
              discard_unpacked_layers = false
  # Enable metrics scraping
  - |-
    cluster:
      allowSchedulingOnControlPlanes: true
      controllerManager:
        extraArgs:
          bind-address: 0.0.0.0
      etcd:
        extraArgs:
          listen-metrics-urls: http://0.0.0.0:2381
      scheduler:
        extraArgs:
          bind-address: 0.0.0.0
  # Kubelet flags
  - |-
    machine:
      kubelet:
        extraConfig:
          serializeImagePulls: false
        extraArgs:
          rotate-server-certificates: "true"
        nodeIP:
          validSubnets:
            - 10.1.2.0/24
  # Sysctl
  - |-
    machine:
      sysctls:
        fs.inotify.max_queued_events: "65536"
        fs.inotify.max_user_instances: 8192
        fs.inotify.max_user_watches: 1048576
        net.core.rmem_max: "7500000"
        net.core.wmem_max: "7500000"
      sysfs:
        devices.system.cpu.intel_pstate.no_turbo: 0
        devices.system.cpu.intel_pstate.hwp_dynamic_boost: 0
        devices.system.cpu.cpu0.cpufreq.energy_performance_preference: balance_power
        devices.system.cpu.cpu1.cpufreq.energy_performance_preference: balance_power
        devices.system.cpu.cpu2.cpufreq.energy_performance_preference: balance_power
        devices.system.cpu.cpu3.cpufreq.energy_performance_preference: balance_power
        devices.system.cpu.cpu4.cpufreq.energy_performance_preference: balance_power
        devices.system.cpu.cpu5.cpufreq.energy_performance_preference: balance_power
        devices.system.cpu.cpu6.cpufreq.energy_performance_preference: balance_power
        devices.system.cpu.cpu7.cpufreq.energy_performance_preference: balance_power
        class.scsi_host.host0.link_power_management_policy: med_power_with_dipm
        class.scsi_host.host1.link_power_management_policy: med_power_with_dipm
        class.scsi_host.host2.link_power_management_policy: med_power_with_dipm
        class.scsi_host.host3.link_power_management_policy: med_power_with_dipm
  # Kubeprism
  - |-
    machine:
      features:
        kubePrism:
          enabled: true
          port: 7445
        hostDNS:
          enabled: true
          resolveMemberNames: true
          forwardKubeDNSToHost: false # Incompatible with Cilium bpf masquerade
      network:
        disableSearchDomain: true
  # Enable K8s Talos API Access
  - |-
    machine:
      features:
        kubernetesTalosAPIAccess:
          enabled: true
          allowedRoles:
            - os:etcd:backup
            - os:admin
          allowedKubernetesNamespaces:
            - kube-system
            - github
  # Disable default API server admission plugins.
  - |-
    - op: remove
      path: /cluster/apiServer/admissionControl
  # OpenEBS mount
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options:
              - rbind
              - rshared
              - rw

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - init_on_alloc=0
        - init_on_free=0
        - mitigations=off
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/mei
          - siderolabs/iscsi-tools
          - siderolabs/lldpd
