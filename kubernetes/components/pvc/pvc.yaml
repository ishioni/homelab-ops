---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
  name: ${PVC_CLAIM:-${APP}}
spec:
  accessModes: ["${PVC_ACCESSMODES:-ReadWriteOnce}"]
  storageClassName: ${PVC_STORAGECLASS:-truenas-ssd-iscsi}
  resources:
    requests:
      storage: ${PVC_CAPACITY:-1Gi}
