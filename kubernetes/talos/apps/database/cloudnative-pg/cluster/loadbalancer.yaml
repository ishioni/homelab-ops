---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.internal.${SECRET_DOMAIN}
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    role: primary
