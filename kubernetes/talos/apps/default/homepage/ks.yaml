---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: default-homepage
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/default/homepage/app
  targetNamespace: default
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname homepage
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: security-external-secrets
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: home.${PUBLIC_DOMAIN}
      APP_UID: "568"
      APP_GID: "568"
