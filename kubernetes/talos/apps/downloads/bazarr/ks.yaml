---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: downloads-bazarr
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/downloads/bazarr/app
  targetNamespace: downloads
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname bazarr
  prune: false #Revert after merge
  wait: false
  interval: 30m
  dependsOn:
    - name: database-cloudnative-pg-cluster
    - name: security-onepassword-store
    - name: storage-democratic-csi-nfs
    - name: storage-volsync
  components:
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: bazarr.${PUBLIC_DOMAIN}
      APP_UID: "568"
      APP_GID: "5000"
      VOLSYNC_CLAIM: bazarr-config
      VOLSYNC_STORAGECLASS: truenas-ssd-nfs
      VOLSYNC_SNAPSHOTCLASS: truenas-ssd-nfs
      VOLSYNC_TIME: 0 2 * * *
