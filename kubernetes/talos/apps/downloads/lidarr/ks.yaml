---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: downloads-lidarr
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/downloads/lidarr/app
  targetNamespace: downloads
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname lidarr
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: security-external-secrets
    - name: storage-volsync
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: music.${SECRET_DOMAIN}
      PVC_CLAIM: lidarr-config
      PVC_STORAGECLASS: truenas-ssd-nfs
