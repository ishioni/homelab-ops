---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: downloads-recyclarr
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/downloads/recyclarr/app
  targetNamespace: downloads
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname recyclarr
  prune: true
  wait: false
  interval: 30m
  dependsOn:
    - name: security-secret-store
  postBuild:
    substitute:
      APP: *appname
