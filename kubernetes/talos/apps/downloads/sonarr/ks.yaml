---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: downloads-sonarr
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/downloads/sonarr/app
  targetNamespace: downloads
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname sonarr
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: database-cloudnative-pg-cluster
    - name: security-external-secrets
    - name: storage-democratic-csi-nfs
    - name: storage-volsync
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: tv.${SECRET_DOMAIN}
      APP_UID: "568"
      APP_GID: "2000"
      PVC_CLAIM: sonarr-config
      PVC_STORAGECLASS: truenas-ssd-nfs
