---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system-addons
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/flux-system/add-ons
  targetNamespace: flux-system
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  prune: false #Revert after merge
  wait: true
  interval: 30m
  dependsOn:
    - name: security-onepassword-store
