---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tf-controller
spec:
  interval: 15m
  chart:
    spec:
      chart: tf-controller
      version: 0.15.1
      sourceRef:
        kind: HelmRepository
        name: weaveworks
        namespace: flux-system
  values:
    installCRDs: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
