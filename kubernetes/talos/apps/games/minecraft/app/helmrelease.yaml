---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft
spec:
  chart:
    spec:
      chart: minecraft
      version: 4.19.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server
        namespace: flux-system
  interval: 30m
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret minecraft-secret
    image:
      repository: itzg/minecraft-server
      tag: 2024.6.0-java21
    resources:
      limits:
        memory: 3000Mi
      requests:
        cpu: 1000m
        memory: 2000Mi
    securityContext:
      runAsUser: ${APP_UID}
      fsGroup: ${APP_GID}
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    startupProbe:
      enabled: false
    extraEnv:
      TZ: "${CONFIG_TIMEZONE}"
      ENABLE_ROLLING_LOGS: true
      UID: ${APP_UID}
      GID: ${APP_GID}
    persistence:
      dataDir:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
    serviceAnnotations:
      io.cilium/lb-ipam-ips: "${CONFIG_MINECRAFT_IP}"
      external-dns.alpha.kubernetes.io/hostname: ${HOSTNAME}
    minecraftServer:
      eula: true
      version: 1.20.6
      type: PAPER
      difficulty: normal
      whitelist: "GachouGoose,Felix_Black,Rzezikozik,gorzyga,Star_Rider,movi,MicroGachou,TheBoarKnight,Glithhh,Almethai,czarny_jobacz"
      ops: "movi,GachouGoose,czarny_jobacz"
      pvp: true
      motd: Meh
      worldSaveName: Kubeworld
      viewDistance: 12
      forceReDownload: true
      memory: ""
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      spigetResources:
        - 36618
      #   # Dynmap
      #   - 274
      rcon:
        enabled: true
        serviceType: ClusterIP
      serviceType: LoadBalancer
      extraPorts:
        - name: map
          containerPort: 8123
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 8123
          ingress:
            ingressClassName: public
            enabled: true
            annotations:
              gethomepage.dev/enabled: "true"
              gethomepage.dev/group: Games
              gethomepage.dev/name: Minecraft
              gethomepage.dev/icon: minecraft.svg
              gethomepage.dev/widget.type: minecraft
              gethomepage.dev/widget.url: udp://minecraft-minecraft.games:25565
            hosts:
              - name: &host ${MAP_HOSTNAME}
                path: /
            tls: [hosts: [*host]]
  valuesFrom:
    - kind: Secret
      name: *secret
      valuesKey: RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
