---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
  name: minecraft-data
  namespace: games
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: truenas-ssd-nvmeof
  resources:
    requests:
      storage: 15Gi
  dataSourceRef:
    name: minecraft-rdst
    kind: ReplicationDestination
    apiGroup: volsync.backube
