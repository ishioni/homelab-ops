---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: games-minecraft
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/games/minecraft/app
  targetNamespace: games
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname minecraft
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: security-external-secrets
    - name: storage-volsync
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: minecraft.${SECRET_DOMAIN}
      APP_UID: "568"
      APP_GID: "568"
      VOLSYNC_CLAIM: minecraft-data
      VOLSYNC_CAPACITY: 15Gi
      VOLSYNC_CACHE_CAPACITY: 15Gi
      VOLSYNC_STORAGECLASS: truenas-ssd-iscsi
      VOLSYNC_CACHE_SNAPSHOTCLASS: truenas-ssd-iscsi
      VOLSYNC_SNAPSHOTCLASS: truenas-ssd-iscsi
