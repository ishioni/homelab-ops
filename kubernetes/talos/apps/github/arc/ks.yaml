---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: github-arc
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/github/arc/operator
  targetNamespace: github
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  prune: true
  wait: true
  interval: 30m
  timeout: 5m
  dependsOn:
    - name: security-secret-store
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: github-arc-runners
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/github/arc/runners
  targetNamespace: github
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  prune: true
  wait: true
  interval: 30m
  timeout: 5m
  dependsOn:
    - name: github-arc
