# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arc-homelab
spec:
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  interval: 30m
  driftDetection:
    mode: enabled
  dependsOn:
    - name: github-arc
      namespace: github
  valuesFrom:
    - targetPath: githubConfigSecret.github_app_id
      kind: Secret
      name: arc-auth
      valuesKey: APP_ID
    - targetPath: githubConfigSecret.github_app_installation_id
      kind: Secret
      name: arc-auth
      valuesKey: HOMELAB_INSTALLATION_ID
    - targetPath: githubConfigSecret.github_app_private_key
      kind: Secret
      name: arc-auth
      valuesKey: PRIVATE_KEY
  values:
    runnerScaleSetName: arc-homelab
    githubConfigUrl: https://github.com/ishioni/homelab-ops
    minRunners: 0
    maxRunners: 3
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: openebs-hostpath
        resources:
          requests:
            storage: 2Gi
    template:
      spec:
        automountServiceAccountToken: true
        containers:
          - name: runner
            image: ghcr.io/onedr0p/actions-runner:2.321.0
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            volumeMounts:
              - mountPath: /var/run/secrets/talos.dev
                name: talos
                readOnly: true
        securityContext:
          fsGroup: 123
        serviceAccountName: actions-runner
        volumes:
          - name: talos
            secret:
              secretName: actions-runner
    controllerServiceAccount:
      name: github-arc
      namespace: github
