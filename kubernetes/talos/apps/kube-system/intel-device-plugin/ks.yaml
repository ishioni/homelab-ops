---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-system-intel-device-plugin
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/kube-system/intel-device-plugin/app
  targetNamespace: kube-system
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: intel-device-plugin
  dependsOn:
    - name: kube-system-node-feature-discovery
  prune: false #Revert after merge
  wait: true
  interval: 30m
