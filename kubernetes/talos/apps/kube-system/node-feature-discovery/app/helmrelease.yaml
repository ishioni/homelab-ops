---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-feature-discovery
spec:
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.16.0
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-system
  interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    prometheus:
      enable: false
      scrapeInterval: 30s
    master:
      resources:
        limits:
          memory: 50Mi
        requests:
          cpu: 20m
          memory: 50Mi
    worker:
      resources:
        limits:
          memory: 50Mi
        requests:
          cpu: 5m
          memory: 50Mi
    gc:
      resources:
        limits:
          memory: 50Mi
        requests:
          memory: 50Mi
