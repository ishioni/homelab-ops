---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: media-audiobookshelf
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/media/audiobookshelf/app
  targetNamespace: media
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname audiobookshelf
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: storage-democratic-csi-nvmeof
    - name: storage-democratic-csi-nfs
    - name: security-external-secrets
    - name: storage-volsync
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: audiobooks.${SECRET_DOMAIN}
      APP_UID: "${CONFIG_APP_UID}"
      APP_GID: "${CONFIG_MEDIA_UID}"
      VOLSYNC_CLAIM: audiobookshelf-data
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_CACHE_CAPACITY: 5Gi
