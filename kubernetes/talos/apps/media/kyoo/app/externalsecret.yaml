---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name kyoo-secret
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # These don't work yet
        AUDIOBOOKSHELF_OIDC_DISCOVERY_URL: "https://auth.${PUBLIC_DOMAIN}/application/o/audiobookshelf/.well-known/openid-configuration"
        AUDIOBOOKSHELF_OIDC_CLIENT_ID: "{{ .OIDC_CLIENT_ID }}"
        AUDIOBOOKSHELF_OIDC_CLIENT_SECRET: "{{ .OIDC_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: kyoo
    - extract:
        key: tmdb
    - extract:
        key: tvdb
