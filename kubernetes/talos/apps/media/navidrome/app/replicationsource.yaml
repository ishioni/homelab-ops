---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: navidrome-rsrc
  namespace: media
spec:
  sourcePVC: navidrome-data
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: navidrome-restic-s3
    moverSecurityContext:
      runAsUser: ${CONFIG_APP_UID}
      runAsGroup: &gid ${CONFIG_MEDIA_UID}
      fsGroup: *gid
    cacheCapacity: 5Gi
    volumeSnapshotClassName: truenas-ssd-nvmeof
    storageClassName: truenas-ssd-nvmeof
    retain:
      daily: 7
      within: 3d
