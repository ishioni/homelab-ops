---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatus
spec:
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      gatus:
        annotations:
          secret.reloader.stakater.com/reload: &secret gatus-secret
          configmap.reloader.stakater.com/reload: &configmap gatus-configmap
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.2
            envFrom: &envfrom
              - secretRef:
                  name: *secret
          02-config-sync:
            image:
              repository: ghcr.io/kiwigrid/k8s-sidecar
              tag: 1.26.1
            env:
              - {name: FOLDER, value: /config}
              - {name: LABEL, value: gatus.io/enabled}
              - {name: NAMESPACE, value: ALL}
              - {name: RESOURCE, value: both}
              - {name: UNIQUE_FILENAMES, value: "true"}
              - {name: METHOD, value: LIST}
        containers:
          app:
            image:
              repository: ghcr.io/twin/gatus
              tag: v5.8.0
            env:
              TZ: ${CONFIG_TIMEZONE}
              GATUS_CONFIG_PATH: /config
              CUSTOM_WEB_PORT: &port 80
            envFrom: *envfrom
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 500Mi
          config-sync:
            image:
              repository: ghcr.io/kiwigrid/k8s-sidecar
              tag: 1.26.1
            env:
              - {name: FOLDER, value: /config}
              - {name: LABEL, value: gatus.io/enabled}
              - {name: NAMESPACE, value: ALL}
              - {name: RESOURCE, value: both}
              - {name: UNIQUE_FILENAMES, value: "true"}
              - {name: METHOD, value: WATCH}
    service:
      app:
        controller: gatus
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        serviceName: gatus
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      app:
        className: public
        hosts:
          - host: &host ${HOSTNAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls: [hosts: [*host]]
    serviceAccount:
      name: gatus
    persistence:
      config-dir:
        type: emptyDir
        globalMounts:
          - path: /config
      config-file:
        type: configMap
        name: *configmap
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
