---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gatus
  namespace: monitor
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: gatus
    meta.helm.sh/release-namespace: monitor
secrets:
  - name: gatus
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: gatus
  namespace: monitor
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: gatus
    meta.helm.sh/release-namespace: monitor
    kubernetes.io/service-account.name: gatus
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gatus
  namespace: monitor
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gatus
  namespace: monitor
roleRef:
  kind: ClusterRole
  name: gatus
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: gatus
    namespace: monitor
