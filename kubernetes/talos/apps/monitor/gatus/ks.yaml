---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitor-gatus
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/monitor/gatus/app
  targetNamespace: monitor
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname gatus
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: database-cloudnative-pg
    - name: security-external-secrets
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: status.${SECRET_DOMAIN}
      APP_UID: "568"
      APP_GID: "568"
