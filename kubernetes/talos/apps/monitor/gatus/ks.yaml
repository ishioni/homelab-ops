---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitor-gatus
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/monitor/gatus/app
  targetNamespace: monitor
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname gatus
  prune: true
  wait: false
  interval: 30m
  dependsOn:
    - name: database-cloudnative-pg-cluster
    - name: security-secret-store
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: status.${PUBLIC_DOMAIN}
