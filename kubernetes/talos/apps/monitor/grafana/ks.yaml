---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitor-grafana
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/monitor/grafana/app
  targetNamespace: monitor
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname grafana
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: security-external-secrets
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: grafana.internal.${SECRET_DOMAIN}
      AUTH_HOSTNAME: auth.${SECRET_DOMAIN}
