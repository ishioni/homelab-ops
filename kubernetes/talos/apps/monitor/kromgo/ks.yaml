---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitor-kromgo
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/monitor/kromgo/app
  targetNamespace: monitor
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname kromgo
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: monitor-kube-prometheus-stack
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: kromgo.${PUBLIC_DOMAIN}
