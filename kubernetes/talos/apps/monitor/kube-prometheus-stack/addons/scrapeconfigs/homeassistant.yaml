---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name home-assistant
spec:
  staticConfigs: [targets: ["homeassistant.${PRIVATE_DOMAIN}:8123"]]
  metricsPath: /api/prometheus
  honorTimestamps: true
  authorization:
    type: Bearer
    credentials:
      key: HASS_TOKEN
      name: hass-ll-token
      optional: false
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
