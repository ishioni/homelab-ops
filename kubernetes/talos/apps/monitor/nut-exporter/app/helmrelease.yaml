---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nut-exporter
spec:
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      main:
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: docker.io/hon95/prometheus-nut-exporter
              tag: "1.2.1"
            env:
              TZ: "${CONFIG_TIMEZONE}"
              HTTP_PATH: &metrics /metrics
              RUST_LOG: debug
            resources:
              requests:
                cpu: 15m
                memory: 30Mi
              limits:
                memory: 50Mi
    service:
      main:
        ports:
          http:
            port: 9995
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            interval: 30s
            scheme: http
            path: *metrics
            scrapeTimeout: 10s
            params:
              target: ["quadrant.kubernetes.internal:3493"]
            relabelings:
              - sourceLabels: [__param_target]
                targetLabel: target
