---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitor-speedtest-exporter
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/monitor/speedtest-exporter/app
  targetNamespace: monitor
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname speedtest-exporter
  prune: true
  wait: false
  interval: 10m
