---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: thanos
spec:
  chart:
    spec:
      chart: thanos
      version: 12.21.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 30m
  values:
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.33.0
    controller:
      annotations:
        secret.reloader.stakater.com/reload: thanos-s3
    existingObjstoreSecret: thanos-objectstore-secret
    query:
      enabled: true
      replicaCount: 1
      replicaLabel: [__replica__]
      dnsDiscovery:
        sidecarsService: prometheus-thanos-discovery
        sidecarsNamespace: monitor
    queryFrontend:
      enabled: false
    bucketweb:
      enabled: true
    compactor:
      enabled: true
      extraFlags: ["--compact.concurrency", "4", "--downsampling.disable"]
      retentionResolutionRaw: 30d
      # retentionResolution5m: 14d
      # retentionResolution1h: 21d
      persistence:
        enabled: true
        storageClass: "truenas-ssd-iscsi"
        size: 15Gi
    storegateway:
      enabled: true
      persistence:
        enabled: true
        storageClass: "truenas-ssd-iscsi"
        size: 10Gi
    ruler:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
