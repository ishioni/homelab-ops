---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitor-thanos
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/monitor/thanos/app
  targetNamespace: monitor
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname thano
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: storage-democratic-csi-iscsi
    - name: security-external-secrets
    - name: monitor-kube-prometheus-stack
