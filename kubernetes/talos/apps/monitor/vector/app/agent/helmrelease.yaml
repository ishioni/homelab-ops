---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: monitor
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: vector-aggregator
      namespace: monitor
  values:
    controllers:
      main:
        type: daemonset
        strategy: RollingUpdate
        annotations:
          configmap.reloader.stakater.com/reload: &configmap vector-agent-configmap
        pod:
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              effect: NoSchedule
        containers:
          main:
            image:
              repository: docker.io/timberio/vector
              tag: 0.34.1-debian
            args: ["--config", "/etc/vector/vector.yaml"]
            env:
              PROCFS_ROOT: /host/proc
              SYSFS_ROOT: /host/sys
              VECTOR_SELF_NODE_NAME:
                valueFrom:
                  fieldRef:
                    apiVersion: v1
                    fieldPath: spec.nodeName
              VECTOR_SELF_POD_NAME:
                valueFrom:
                  fieldRef:
                    apiVersion: v1
                    fieldPath: metadata.name
              VECTOR_SELF_POD_NAMESPACE:
                valueFrom:
                  fieldRef:
                    apiVersion: v1
                    fieldPath: metadata.namespace
            securityContext:
              privileged: true
    service:
      main:
        enabled: false
    serviceAccount:
      create: true
      name: vector-agent
    persistence:
      config:
        enabled: true
        type: configMap
        name: *configmap
        globalMounts:
          - path: /etc/vector/vector.yaml
            subPath: vector.yaml
            readOnly: true
      data:
        type: emptyDir
        globalMounts:
          - path: /vector-data-dir
      var-log:
        enabled: true
        type: hostPath
        hostPath: /var/log
        hostPathType: Directory
        globalMounts:
          - path: /var/log
            readOnly: true
      var-lib:
        enabled: true
        type: hostPath
        hostPath: /var/lib
        hostPathType: Directory
        globalMounts:
          - path: /var/lib
            readOnly: true
      procfs:
        enabled: true
        type: hostPath
        hostPath: /proc
        hostPathType: Directory
        globalMounts:
          - path: /host/proc
            readOnly: true
      sysfs:
        enabled: true
        type: hostPath
        hostPath: /sys
        hostPathType: Directory
        globalMounts:
          - path: /host/sys
            readOnly: true
