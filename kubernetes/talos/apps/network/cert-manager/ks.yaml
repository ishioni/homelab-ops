---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-cert-manager
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/network/cert-manager/app
  targetNamespace: network
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: cert-manager
  prune: true
  wait: true
  interval: 30m
---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-cert-manager-issuers
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/network/cert-manager/issuers
  targetNamespace: network
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: cert-manager-issuers
  prune: true
  wait: false
  interval: 30m
  dependsOn:
    - name: network-cert-manager
    - name: security-secret-store
