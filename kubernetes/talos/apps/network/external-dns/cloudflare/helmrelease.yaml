---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-cloudflare
spec:
  chart:
    spec:
      chart: external-dns
      version: 1.14.5
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret externaldns-cloudflare-secret
    interval: 30s
    # logLevel: debug
    provider: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: *secret
            key: CF_API_TOKEN
    extraArgs:
      - --annotation-filter=external-dns.home.arpa/enabled in (true)
    policy: sync
    sources: ["ingress"]
    txtPrefix: "talos."
    txtOwnerId: "talos"
    domainFilters: ["${PUBLIC_DOMAIN}"]
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
    serviceMonitor:
      enabled: true
