---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-external-dns
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/network/external-dns/app
  targetNamespace: network
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname external-dns
  prune: false
  wait: false
  interval: 10m
  dependsOn:
    - name: security-external-secrets
