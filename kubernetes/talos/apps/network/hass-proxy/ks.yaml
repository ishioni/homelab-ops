---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: automation-hass-proxy
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/network/hass-proxy/app
  targetNamespace: network
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: hass-proxy
  prune: true
  wait: false
  interval: 10m
  postBuild:
    substitute:
      HOSTNAME: homeassistant.${PUBLIC_DOMAIN}
