---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-shared-certificate
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/network/ingress-nginx/shared-certificate
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname shared-certificate
  prune: true
  wait: true
  interval: 10m
  dependsOn:
    - name: network-cert-manager
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-ingress-nginx-public
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/network/ingress-nginx/public
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname nginx-public
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: network-shared-certificate
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-ingress-nginx-private
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/network/ingress-nginx/private
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname nginx-private
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: network-shared-certificate
