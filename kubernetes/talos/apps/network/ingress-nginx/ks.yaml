---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-default-certificate
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/network/ingress-nginx/default-certificate
  targetNamespace: network
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname default-certificate
  prune: true
  wait: true
  interval: 30m
  dependsOn:
    - name: network-cert-manager
---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-ingress-nginx-public
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/network/ingress-nginx/public
  targetNamespace: network
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname nginx-public
  prune: true
  wait: false
  interval: 30m
  dependsOn:
    - name: network-default-certificate
---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-ingress-nginx-private
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/network/ingress-nginx/private
  targetNamespace: network
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname nginx-private
  prune: true
  wait: false
  interval: 30m
  dependsOn:
    - name: network-default-certificate
