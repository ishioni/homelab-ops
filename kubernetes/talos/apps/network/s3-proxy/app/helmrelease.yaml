---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: s3-proxy
spec:
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          configmap.reloader.stakater.com/reload: &configmap s3-proxy-configmap
        containers:
          main:
            image:
              repository: public.ecr.aws/nginx/nginx
              tag: "1.25.4"
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: public
        hosts:
          - host: &host ${HOSTNAME}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls: [hosts: [*host]]
    persistence:
      nginx-config:
        enabled: true
        type: "custom"
        globalMounts:
          - path: /etc/nginx/nginx.conf
            subPath: nginx-config
        volumeSpec:
          configMap:
            name: *configmap
