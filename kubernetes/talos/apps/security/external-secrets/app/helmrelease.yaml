---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  chart:
    spec:
      chart: external-secrets
      version: 0.9.19
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 30m
  values:
    installCRDs: true
    replicaCount: 2
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: external-secrets
            app.kubernetes.io/instance: external-secrets
    leaderElect: true
    serviceMonitor:
      enabled: true
      interval: 1m
    webhook:
      replicaCount: 2
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: external-secrets-cert-controller
              app.kubernetes.io/instance: external-secrets
      serviceMonitor:
        enabled: true
        interval: 1m
      resources:
        requests:
          cpu: 15m
          memory: 50Mi
        limits:
          memory: 100Mi
    certController:
      serviceMonitor:
        enabled: true
        interval: 1m
      resources:
        requests:
          cpu: 15m
          memory: 80Mi
        limits:
          memory: 150Mi
    resources:
      requests:
        cpu: 15m
        memory: 50Mi
      limits:
        memory: 150Mi
