---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: security-external-secrets
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/security/external-secrets/operator
  targetNamespace: security
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: external-secrets
  prune: false #Revert after merge
  wait: true
  interval: 30m
---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: security-onepassword
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/security/external-secrets/onepassword/
  targetNamespace: security
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: onepassword
  prune: false #Revert after merge
  wait: true
  interval: 30m
---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: security-onepassword-store
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/security/external-secrets/stores
  targetNamespace: security
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: secret-store
  prune: false #Revert after merge
  wait: true
  interval: 30m
  dependsOn:
    - name: security-external-secrets
    - name: security-onepassword
