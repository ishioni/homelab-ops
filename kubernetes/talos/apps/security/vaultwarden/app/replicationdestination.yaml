---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
  name: vaultwarden-rdst
  namespace: security
spec:
  trigger:
    manual: restore-once
  restic:
    repository: vaultwarden-restic-s3
    copyMethod: Snapshot
    storageClassName: &sc truenas-hdd-nfs
    cacheStorageClassName: *sc
    cacheCapacity: 1Gi
    volumeSnapshotClassName: *sc
    moverSecurityContext:
      runAsUser: &uid ${CONFIG_APP_UID}
      runAsGroup: *uid
      fsGroup: *uid
    accessModes: ["ReadWriteMany"]
    capacity: 1Gi
