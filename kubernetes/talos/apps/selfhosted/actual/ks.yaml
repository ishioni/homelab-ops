---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: selfhosted-actual
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/selfhosted/actual/app
  targetNamespace: selfhosted
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname actual
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: storage-democratic-csi-nfs
    - name: storage-volsync
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: budget.${PUBLIC_DOMAIN}
      APP_UID: "568"
      APP_GID: "568"
      VOLSYNC_CLAIM: actual-data
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_CACHE_CAPACITY: 5Gi
      VOLSYNC_STORAGECLASS: truenas-ssd-nfs
      VOLSYNC_CACHE_SNAPSHOTCLASS: truenas-ssd-nfs
      VOLSYNC_SNAPSHOTCLASS: truenas-ssd-nfs
      VOLSYNC_TIME: 0 3 * * *
