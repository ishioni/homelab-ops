---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: selfhosted-atuin
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/selfhosted/atuin/app
  targetNamespace: selfhosted
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname atuin
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: database-cloudnative-pg-cluster
    - name: security-secret-store
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: atuin.${PRIVATE_DOMAIN}
