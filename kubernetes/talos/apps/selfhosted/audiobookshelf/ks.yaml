---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: selfhosted-audiobookshelf
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/selfhosted/audiobookshelf/app
  targetNamespace: selfhosted
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname audiobookshelf
  prune: true
  wait: false
  interval: 30m
  dependsOn:
    - name: database-cloudnative-pg-cluster
    - name: security-onepassword-store
    - name: storage-democratic-csi-iscsi
    - name: storage-volsync
  components:
    - ../../../components/volsync
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: audiobooks.${PUBLIC_DOMAIN}
      APP_UID: "568"
      APP_GID: "5000"
      VOLSYNC_CLAIM: audiobookshelf-config
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_CACHE_CAPACITY: 5Gi
      VOLSYNC_STORAGECLASS: truenas-ssd-iscsi
      VOLSYNC_SNAPSHOTCLASS: truenas-ssd-iscsi
