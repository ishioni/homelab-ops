---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: selfhosted-it-tools
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/selfhosted/it-tools/app
  targetNamespace: selfhosted
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: it-tools
  prune: true
  wait: false
  interval: 30m
  postBuild:
    substitute:
      HOSTNAME: it-tools.${PUBLIC_DOMAIN}
