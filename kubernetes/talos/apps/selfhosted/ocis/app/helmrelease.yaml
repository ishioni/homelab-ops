---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ocis
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      ocis:
        annotations:
          secret.reloader.stakater.com/reload: &secret ocis-secret
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
        initContainers:
          init-config:
            image:
              repository: docker.io/owncloud/ocis
              tag: 5.0.8
            command:
              - /bin/sh
              - -c
            args:
              - |
                if [ ! -f /etc/ocis/ocis.yaml ]; then ocis init; else exit 0; fi
            env:
              OCIS_INSECURE: true
        containers:
          ocis:
            image:
              repository: docker.io/owncloud/ocis
              tag: 5.0.8
            envFrom:
              - secretRef:
                  name: *secret
            env:
              TZ: "${CONFIG_TIMEZONE}"
              DEMO_USERS: false
              OCIS_LOG_COLOR: false
              OCIS_LOG_LEVEL: info
              OCIS_LOG_PRETTY: false
              OCIS_OIDC_ISSUER: https://auth.movishell.pl/application/o/owncloud/
              OCIS_SHARING_PUBLIC_SHARE_MUST_HAVE_PASSWORD: "false"
              OCIS_SHARING_PUBLIC_WRITEABLE_SHARE_MUST_HAVE_PASSWORD: "true"
              OCIS_URL: https://files.movishell.pl
              PROXY_AUTOPROVISION_ACCOUNTS: true
              PROXY_TLS: false
              PROXY_OIDC_ACCESS_TOKEN_VERIFY_METHOD: none
              PROXY_OIDC_REWRITE_WELLKNOWN: true
              PROXY_ROLE_ASSIGNMENT_DRIVER: oidc
              PROXY_ROLE_ASSIGNMENT_OIDC_CLAIM: groups
              PROXY_USER_OIDC_CLAIM: preferred_username
              STORAGE_USERS_DRIVER: s3ng
              STORAGE_SYSTEM_DRIVER: ocis
              STORAGE_USERS_S3NG_ENDPOINT: https://s3.${PRIVATE_DOMAIN}
              STORAGE_USERS_S3NG_REGION: default
              STORAGE_USERS_S3NG_BUCKET: ocis
              WEB_OIDC_METADATA_URL: https://auth.movishell.pl/application/o/owncloud/.well-known/openid-configuration
              WEB_OIDC_SCOPE: "openid profile email groups"
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 1000Mi
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 9200
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 5
              readiness: *probes
              startup:
                enabled: false
    service:
      app:
        controller: ocis
        ports:
          http:
            port: *port
    ingress:
      app:
        className: "public"
        annotations:
          nginx.ingress.kubernetes.io/custom-http-errors: "418"
        hosts:
          - host: &host ${HOSTNAME}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls: [hosts: [*host]]
    persistence:
      config:
        type: configMap
        name: ocis-configmap
        globalMounts:
          - path: /etc/ocis/proxy.yaml
            subPath: proxy.yaml
            readOnly: true
          - path: /etc/ocis/web.yaml
            subPath: web.yaml
            readOnly: true
      data:
        existingClaim: ocis-data
        globalMounts:
          - path: /var/lib/ocis
            subPath: data
          - path: /etc/ocis
            subPath: config
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
