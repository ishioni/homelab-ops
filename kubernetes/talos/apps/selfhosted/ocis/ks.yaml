---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: selfhosted-ocis
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/selfhosted/ocis/app
  targetNamespace: selfhosted
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname ocis
  prune: true
  wait: false
  interval: 30m
  dependsOn:
    - name: security-external-secrets
    - name: storage-volsync
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: ocis.${SECRET_DOMAIN}
      AUTH_HOSTNAME: auth.${SECRET_DOMAIN}
      APP_UID: "568"
      APP_GID: "568"
      VOLSYNC_CLAIM: ocis-data
      VOLSYNC_CAPACITY: &size 1Gi
      VOLSYNC_CACHE_CAPACITY: *size
      VOLSYNC_STORAGECLASS: &class truenas-ssd-nfs
      VOLSYNC_CACHE_SNAPSHOTCLASS: *class
      VOLSYNC_SNAPSHOTCLASS: *class
      VOLSYNC_ACCESSMODES: ReadWriteMany
      VOLSYNC_TIME: 0 13 * * *
