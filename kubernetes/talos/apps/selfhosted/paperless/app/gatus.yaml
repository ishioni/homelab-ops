---
apiVersion: v1
kind: ConfigMap
metadata:
  name: paperless-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: Documents
        group: Applications
        url: https://documents.${PUBLIC_DOMAIN}/status.php
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        client:
          dns-resolver: tcp://10.1.2.1:53
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: telegram
