---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: selfhosted-vaultwarden
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/selfhosted/vaultwarden/app
  targetNamespace: selfhosted
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname vaultwarden
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: security-external-secrets
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: passwords.${SECRET_DOMAIN}
      APP_UID: "568"
      APP_GID: "568"
      VOLSYNC_CLAIM: vaultwarden-data
      VOLSYNC_ACCESSMODES: ReadWriteMany
      VOLSYNC_STORAGECLASS: truenas-ssd-nfs
      VOLSYNC_CACHE_SNAPSHOTCLASS: truenas-ssd-nfs
      VOLSYNC_SNAPSHOTCLASS: truenas-ssd-nfs
      VOLSYNC_TIME: 0 11 * * *
