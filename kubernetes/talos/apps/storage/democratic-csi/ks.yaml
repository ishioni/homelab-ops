---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: storage-democratic-csi-nfs
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/storage/democratic-csi/nfs
  targetNamespace: storage
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  prune: true
  wait: true
  dependsOn:
    - name: security-onepassword-store
    - name: storage-snapshot-controller
  interval: 30m
