---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: storage-openebs
  namespace: flux-system
spec:
  path: ./kubernetes/talos/apps/storage/openebs/app
  targetNamespace: storage
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname openebs
  prune: false #Revert after merge
  wait: true
  interval: 30m
