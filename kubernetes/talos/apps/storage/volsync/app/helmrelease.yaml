---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
spec:
  chart:
    spec:
      chart: volsync
      version: 0.9.1
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    manageCRDs: true
    image:
      repository: &image ghcr.io/onedr0p/volsync
      tag: &tag 0.10.0
    restic:
      repository: *image
      tag: *tag
    metrics:
      disableAuth: true
    resources:
      limits:
        cpu:
        memory: 300Mi
      requests:
        cpu: 15m
        memory: 64Mi
