---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: ${APP}-rsrc
spec:
  sourcePVC: "${VOLSYNC_CLAIM:-${APP}}"
  trigger:
    # schedule: "${VOLSYNC_TIME:-0 0 * * *}"
    schedule: 0 0 * * *
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: ${APP}-restic-s3
    moverSecurityContext:
      runAsUser: ${APP_UID:-568}
      runAsGroup: ${APP_GID:-568}
      fsGroup: ${APP_GID:-568}
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:-truenas-ssd-iscsi}"
    cacheCapacity: "${VOLSYNC_CACHE_CAPACITY:-1Gi}"
    storageClassName: "${VOLSYNC_STORAGECLASS:-truenas-ssd-iscsi}"
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-truenas-ssd-iscsi}"
    retain:
      daily: 7
      within: 3d
