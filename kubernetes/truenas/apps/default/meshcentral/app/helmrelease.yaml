---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: meshcentral
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: &configMap meshcentral-config
        pod:
          securityContext:
            runAsUser: &uid ${CONFIG_APP_UID}
            runAsGroup: *uid
            fsGroup: *uid
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/ylianst/meshcentral
              tag: 1.1.16
            env:
              CONFIG_FILE: config.json
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: ingress
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host meshcentral.${TRUENAS_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - secretName: *host
            hosts: [*host]
    persistence:
      config-file:
        type: configMap
        name: *configMap
        globalMounts:
          - path: /opt/meshcentral/meshcentral-data/config.json
            subPath: config.json
            readOnly: true
      data:
        existingClaim: meshcentral-data
        globalMounts:
          - path: /opt/meshcentral/meshcentral-data
            subPath: data
          - path: /opt/meshcentral/meshcentral-files
            subPath: userfiles
          - path: /opt/meshcentral/meshcentral-backups
            subPath: backups
