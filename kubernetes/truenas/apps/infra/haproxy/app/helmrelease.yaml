---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      haproxy:
        strategy: RollingUpdate
        replicas: 1
        annotations:
          secret.reloader.stakater.com/reload: &configmap haproxy-config
        containers:
          app:
            image:
              repository: docker.io/haproxy
              tag: 3.0.3
    service:
      app:
        controller: haproxy
        ports:
          http:
            port: 8080
      stats:
        controller: haproxy
        ports:
          http:
            port: 8404
      talos:
        annotations:
          metallb.universe.tf/address-pool: talos-api
          external-dns.alpha.kubernetes.io/hostname: talos-api.${PRIVATE_DOMAIN}
        controller: haproxy
        type: LoadBalancer
        ports:
          k8s:
            port: 6443
          talos:
            port: 50000
    ingress:
      app:
        className: ingress
        hosts:
          - host: &host ${HOSTNAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
          - host: &statshost ${STATSHOSTNAME}
            paths:
              - path: /
                service:
                  identifier: stats
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      config:
        type: configMap
        name: *configmap
        advancedMounts:
          haproxy:
            app:
              - path: /usr/local/etc/haproxy/haproxy.cfg
                subPath: haproxy.cfg
