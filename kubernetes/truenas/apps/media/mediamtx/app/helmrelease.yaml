---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mediamtx
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      mediamtx:
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: &secret mediamtx-config
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 568
            runAsGroup: 568
        containers:
          app:
            image:
              repository: docker.io/bluenviron/mediamtx
              tag: 1.9.1-ffmpeg
            resources:
              requests:
                cpu: 50m
                memory: 50Mi
              limits:
                memory: 200Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /v3/paths/list
                    port: &port 9997
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
    service:
      main:
        controller: mediamtx
        ports:
          http:
            port: 9997
      streams:
        controller: mediamtx
        ports:
          rtsp-tcp:
            port: 554
            targetPort: 8554
      # webrtc:
      #   controller: mediamtx
      #   type: LoadBalancer
      #   annotations:
      #     external-dns.alpha.kubernetes.io/hostname: mediamtx-webrtc.${PRIVATE_DOMAIN}
      #     metallb.universe.tf/loadBalancerIPs: ${CONFIG_MEDIAMTX_IP}
      #   ports:
      #     webrtc-tcp:
      #       port: 8889
      #       protocol: TCP
      #     webrtc-udp:
      #       port: 8889
      #       protocol: UDP
    persistence:
      config-file:
        type: secret
        name: *secret
        globalMounts:
          - path: /mediamtx.yml
            subPath: mediamtx.yml
            readOnly: true
