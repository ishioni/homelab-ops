---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      mediamtx:
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: &secret mediamtx-config
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 568
            runAsGroup: 568
        containers:
          app:
            image:
              repository: docker.io/bluenviron/mediamtx
              tag: 1.8.5-ffmpeg
            resources:
              requests:
                cpu: 50m
                memory: 50Mi
              limits:
                memory: 200Mi
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
    service:
      main:
        controller: mediamtx
        ports:
          http:
            port: 9997
          prometheus:
            port: 9998
      streams:
        controller: mediamtx
        ports:
          rtsp-tcp:
            port: 554
            targetPort: 8554
    persistence:
      config-file:
        type: secret
        name: *secret
        globalMounts:
          - path: /mediamtx.yml
            subPath: mediamtx.yml
            readOnly: true
