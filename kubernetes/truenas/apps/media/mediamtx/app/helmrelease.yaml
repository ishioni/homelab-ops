---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      mediamtx:
        strategy: RollingUpdate
        annotations:
          configmap.reloader.stakater.com/reload: &configMap mediamtx-configmap
          secret.reloader.stakater.com/reload: &secret ${HOSTNAME}
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
        containers:
          app:
            image:
              repository: docker.io/bluenviron/mediamtx
              tag: 1.8.2-ffmpeg
            resources:
              requests:
                cpu: 50m
                memory: 50Mi
              limits:
                memory: 200Mi
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
    service:
      main:
        controller: mediamtx
        ports:
          http:
            port: 9997
          prometheus:
            port: 9998
      streams:
        controller: mediamtx
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ${HOSTNAME}
        ports:
          rtsp-tcp:
            port: 554
            targetPort: 8554
          hls:
            port: 443
            targetPort: 8888
    persistence:
      config-file:
        type: configMap
        name: *configMap
        globalMounts:
          - path: /mediamtx.yml
            subPath: mediamtx.yml
            readOnly: true
      cert-key:
        type: secret
        name: *secret
        globalMounts:
          - path: /tls.key
            subPath: tls.key
            readOnly: true
          - path: /tls.crt
            subPath: tls.crt
            readOnly: true
