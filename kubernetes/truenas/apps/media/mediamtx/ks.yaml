---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: media-mediamtx
  namespace: flux-system
spec:
  path: ./kubernetes/truenas/apps/media/mediamtx/app
  targetNamespace: media
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname mediamtx
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: network-cert-manager
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: camera.${SERVICES_DOMAIN}
      APP_UID: "568"
      APP_GID: "568"
