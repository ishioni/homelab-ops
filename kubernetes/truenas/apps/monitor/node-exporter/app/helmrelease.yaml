---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-exporter
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
values:
  controllers:
    main:
      containers:
        main:
          image:
            repository: quay.io/prometheus/node-exporter
            tag: v1.7.0
          args:
            - --path.procfs=/host/proc
            - --path.rootfs=/rootfs
            - --path.sysfs=/host/sys
            - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
          securityContext:
            privileged: true
  service:
    main:
      type: LoadBalancer
      annotations:
        io.cilium/lb-ipam-ips: "${CONFIG_NODE_EXPORTER_IP}"
        coredns.io/hostname: node-exporter.${TRUENAS_DOMAIN}
      ports:
        http:
          port: 9100
  persistence:
    procfs:
      type: hostPath
      hostPath: /proc
      hostPathType: Directory
      globalMounts:
        - path: /host/proc
          readOnly: true
    sysfs:
      type: hostPath
      hostPath: /sys
      hostPathType: Directory
      globalMounts:
        - path: /host/sys
          readOnly: true
    rootfs:
      type: hostPath
      hostPath: /
      hostPathType: Directory
      globalMounts:
        - path: /rootfs
          readOnly: true
