---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smartctl-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      smartctl-exporter:
        containers:
          app:
            image:
              repository: quay.io/prometheuscommunity/smartctl-exporter
              tag: v0.12.0
            args:
              - --smartctl.path=/usr/sbin/smartctl
              - --smartctl.interval=120s
              - --web.listen-address=0.0.0.0:9633
              - --web.telemetry-path=/metrics
              - --smartctl.device=/host/dev/disk/by-id/ata-HUH721212ALE601_8HJPV7VH
              - --smartctl.device=/host/dev/disk/by-id/ata-HUH721212ALE601_8HJUZERH
              - --smartctl.device=/host/dev/disk/by-id/ata-HUH721212ALE601_8HK07LRH
              - --smartctl.device=/host/dev/disk/by-id/ata-HUH721212ALE601_8HK6Z84H
              - --smartctl.device=/host/dev/disk/by-id/ata-Samsung_SSD_860_EVO_M.2_500GB_S414NR0R202377Y
              - --smartctl.device=/host/dev/disk/by-id/ata-Samsung_SSD_860_EVO_M.2_500GB_S414NW0R103489Y
              - --smartctl.device=/host/dev/disk/by-id/ata-WDC_WDS240G2G0B-00EPW0_21039U457308
              - --smartctl.device=/host/dev/disk/by-id/ata-WDC_WDS240G2G0B-00EPW0_21039U467107
              - --smartctl.device=/host/dev/disk/by-id/nvme-INTEL_SSDPEK1A058GA_BTOC125601MJ058A
              - --smartctl.device=/host/dev/disk/by-id/nvme-INTEL_SSDPEK1A058GA_BTOC14120Y0A058A
            securityContext:
              privileged: true
              runAsUser: 0
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: 9633
                    path: /
              readiness: *probes
    service:
      app:
        controller: smartctl-exporter
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: nas-smartctl.${PRIVATE_DOMAIN}
        ports:
          http:
            port: 9633
    persistence:
      dev:
        type: hostPath
        hostPath: /dev
        hostPathType: Directory
        globalMounts:
          - path: /host/dev
            readOnly: true
