---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-external-dns-shared
  namespace: flux-system
spec:
  path: ./kubernetes/truenas/apps/network/external-dns/shared
  targetNamespace: network
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname external-dns-shared
  prune: true
  wait: true
  interval: 10m
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-external-dns-bind
  namespace: flux-system
spec:
  path: ./kubernetes/truenas/apps/network/external-dns/bind
  targetNamespace: network
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname external-dns-bind
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: security-external-secrets
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-external-dns-unifi
  namespace: flux-system
spec:
  path: ./kubernetes/truenas/apps/network/external-dns/unifi
  targetNamespace: network
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname external-dns-unifi
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: security-external-secrets
