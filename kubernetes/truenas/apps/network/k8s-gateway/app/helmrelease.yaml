---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: k8s-gateway
    domain: truenas.services.${SECRET_DOMAIN}
    ttl: 1
    service:
      type: LoadBalancer
      externalTrafficPolicy: Local
      port: 53
      annotations:
        metallb.universe.tf/loadBalancerIPs: "${CONFIG_DNS_IP}"
    resources:
      requests:
        cpu: 10m
        memory: 30Mi
      limits:
        memory: 50Mi
