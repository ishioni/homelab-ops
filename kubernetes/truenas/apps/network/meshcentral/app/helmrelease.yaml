---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: meshcentral
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/ylianst/meshcentral
              tag: 1.1.16
            env:
              NODE_ENV: production
              HOSTNAME: &host meshcentral.${SERVICE_DOMAIN}
              REVERSE_PROXY: *host
              REVERSE_PROXY_TLS_PORT: 443
              ALLOW_NEW_ACCOUNTS: "false"
              WEBRTC: "false"
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
    service:
      main:
        ports:
          http:
            port: 443
    ingress:
      main:
        enabled: true
        className: ingress
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - secretName: *host
            hosts: [*host]
    persistence:
      data:
        existingClaim: meshcentral-data
        globalMounts:
          - path: /root
            subPath: rootdir
          - path: /opt/meshcentral/meshcentral-data
            subPath: data
          - path: /opt/meshcentral/meshcentral-files
            subPath: userfiles
          - path: /opt/meshcentral/meshcentral-backups
            subPath: backups
