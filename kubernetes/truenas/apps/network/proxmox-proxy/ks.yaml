---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname network-proxmox-proxy
  namespace: network
spec:
  path: ./kubernetes/truenas/apps/network/proxmox-proxy/app
  targetNamespace: network
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
