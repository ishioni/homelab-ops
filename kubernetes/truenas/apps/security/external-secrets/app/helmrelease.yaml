---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  interval: 30m
  chart:
    spec:
      chart: external-secrets
      version: 0.10.6
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
  values:
    installCRDs: true
    replicaCount: 1
    leaderElect: true
    webhook:
      resources:
        requests:
          cpu: 15m
          memory: 50Mi
        limits:
          memory: 100Mi
    certController:
      resources:
        requests:
          cpu: 15m
          memory: 80Mi
        limits:
          memory: 150Mi
    resources:
      requests:
        cpu: 15m
        memory: 50Mi
      limits:
        memory: 150Mi
