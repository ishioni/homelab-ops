---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      minio:
        annotations:
          secret.reloader.stakater.com/reload: &secret minio-secret
        pod:
          securityContext:
            runAsUser: &uid 568
            runAsGroup: *uid
            fsGroup: *uid
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2024-11-07T00-52-20Z
            env:
              MINIO_API_CORS_ALLOW_ORIGIN: https://${CONSOLE_HOSTNAME},https://${HOSTNAME}
              MINIO_BROWSER_REDIRECT_URL: https://${CONSOLE_HOSTNAME}
              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_PROMETHEUS_AUTH_TYPE: public
              MINIO_SERVER_URL: https://${HOSTNAME}
              MINIO_UPDATE: "off"
              GOMEMLIMIT:
                valueFrom:
                  resourceFieldRef:
                    resource: limits.memory
            envFrom:
              - secretRef:
                  name: *secret
            args:
              - server
              - /data
              - --console-address
              - :9001
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 0
                  periodSeconds: 1
                  timeoutSeconds: 10
                  failureThreshold: 60
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 2Gi
    service:
      app:
        controller: minio
        ports:
          http:
            port: &http 9001
          s3:
            port: &s3 9000
    ingress:
      app:
        enabled: true
        className: ingress
        hosts:
          - host: &host ${CONSOLE_HOSTNAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: *http
          - host: &s3Host ${HOSTNAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: *s3
        tls:
          - hosts: [*host, *s3Host]
    persistence:
      data:
        existingClaim: minio-data
        globalMounts:
          - path: /data
