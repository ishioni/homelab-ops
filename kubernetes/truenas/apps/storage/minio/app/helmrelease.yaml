---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: &secret minio-secret
        pod:
          securityContext:
            runAsUser: &uid 568
            runAsGroup: *uid
            fsGroup: *uid
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2024-01-18T22-51-28Z
            env:
              MINIO_API_CORS_ALLOW_ORIGIN: https://${CONSOLE_HOSTNAME},https://${HOSTNAME}
              MINIO_BROWSER_REDIRECT_URL: https://${CONSOLE_HOSTNAME}
              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_PROMETHEUS_AUTH_TYPE: public
              MINIO_SERVER_URL: https://${HOSTNAME}
              MINIO_UPDATE: "off"
            envFrom:
              - secretRef:
                  name: *secret
            args:
              - server
              - /data
              - --console-address
              - :9001
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 0
                  periodSeconds: 1
                  timeoutSeconds: 10
                  failureThreshold: 60
    service:
      main:
        ports:
          http:
            port: 9001
          s3:
            port: 9000
    ingress:
      main:
        enabled: true
        className: ingress
        hosts:
          - host: &host ${CONSOLE_HOSTNAME}
            paths:
              - path: /
                service:
                  name: main
                  port: http
          - host: &s3Host ${HOSTNAME}
            paths:
              - path: /
                service:
                  name: main
                  port: s3
        tls:
          - hosts: [*host, *s3Host]
    persistence:
      data:
        existingClaim: minio-data
        globalMounts:
          - path: /data
