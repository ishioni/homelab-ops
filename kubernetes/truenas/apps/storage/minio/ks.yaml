---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: storage-minio
  namespace: flux-system
spec:
  path: ./kubernetes/truenas/apps/storage/minio/app
  targetNamespace: storage
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname minio
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: security-external-secrets
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: s3.${NAS_DOMAIN}
      CONSOLE_HOSTNAME: minio.${NAS_DOMAIN}
      APP_UID: "568"
      APP_GID: "568"
