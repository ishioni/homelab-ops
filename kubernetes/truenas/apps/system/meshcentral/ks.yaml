---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-meshcentral
  namespace: flux-system
spec:
  path: ./kubernetes/truenas/apps/system/meshcentral/app
  targetNamespace: system
  sourceRef:
    kind: GitRepository
    name: homelab-ops
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname meshcentral
  prune: true
  wait: false
  interval: 10m
  dependsOn:
    - name: security-secret-store
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: meshcentral2.${PRIVATE_DOMAIN}
      TLS_OFFLOAD: "true"
      WEBRTC: "true"
      PORT: "443"
      NEWACCOUNTS: "true"
